 WARP_DRIVE_SPOOF_1:0 "Warp Drive I Spoof"
 WARP_DRIVE_SPOOF_1_DESC:1 "Warp Drives allow FTL travel to and from the edges of star systems, with limited range and wind-up and wind-down periods at departure and arrival."
 WARP_DRIVE_SPOOF_2:0 "Warp Drive II Spoof"
 WARP_DRIVE_SPOOF_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_SPOOF_3:0 "Warp Drive III Spoof"
 WARP_DRIVE_SPOOF_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 HYPER_DRIVE_SPOOF_1:0 "Hyper Drive I Spoof"
 HYPER_DRIVE_SPOOF_1_DESC:1 "Ships equipped with Hyper Drives can only travel along interstellar hyperlanes, but are capable of accelerating to FTL from anywhere in a system."
 HYPER_DRIVE_SPOOF_2:0 "Hyper Drive II Spoof"
