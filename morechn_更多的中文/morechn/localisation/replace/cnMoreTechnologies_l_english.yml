 tech_science_campus_phys_1:0 "物理学院"
 tech_science_campus_phys_1_desc:0 "让我们的公民接触物理新科学可以在以后的发展中获得远期效益.\n\n"
 
 tech_science_campus_phys_2:0 "物理大学"
 tech_science_campus_phys_2_desc:0 "提高人们对物理研究的兴趣.\n\n"
 
 tech_science_campus_phys_3:0 "物理机构"
 tech_science_campus_phys_3_desc:0 "帮助人们研究前沿科学.\n\n"
 
 tech_science_campus_phys_4:0 "物理智库"
 tech_science_campus_phys_4_desc:0 "帮助人们提高创新能力.\n\n"
 
 tech_science_campus_soc_1:0 "生物银行"
 tech_science_campus_soc_1_desc:0 "汇集我们的遗传学知识整合到一个集中的存储库可以为研究者提供便利.\n\n"
 
 tech_science_campus_soc_2:0 "生物大学"
 tech_science_campus_soc_2_desc:0 "撕裂和重组基因是一个人们最喜欢的消遣.\n\n"
 
 tech_science_campus_soc_3:0 "生物机构"
 tech_science_campus_soc_3_desc:0 "使用星系最好的基因改造我们的种族.\n\n"
 
 tech_science_campus_soc_4:0 "生物智库"
 tech_science_campus_soc_4_desc:0 "让我们的种族荣耀提高到新的水平.\n\n"
 
 tech_science_campus_eng_1:0 "工程公司"
 tech_science_campus_eng_1_desc:0 "资助私营部门不会直接增加我们的工程量，但他们是未来公共项目的协助者.\n\n"
 
 tech_science_campus_eng_2:0 "工程大学"
 tech_science_campus_eng_2_desc:0 "向学生揭露最新的应用科学研究.\n\n"
 
 tech_science_campus_eng_3:0 "工程机构"
