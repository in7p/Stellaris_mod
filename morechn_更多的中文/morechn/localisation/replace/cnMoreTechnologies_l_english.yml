# Simple Caste System
# Coded by Remanemporor
##################################################
 
 trait_leader_caste:0 "领袖血统"
 trait_leader_caste_desc:0 "这些人已经习惯于控制. 他们崇高的地位使得他们已经不再做体力劳动，但他们有着星系最优秀的领导，善于使得他人遵循秩序.\n"

 trait_military_caste:0 "军事血统"
 trait_military_caste_desc:0 "荣誉战士不知道战略或者领导，但是他们非常知道如何战斗.\n"
 
 trait_scholar_caste:0 "学术血统"
 trait_scholar_caste_desc:0 "他们的身体几乎废掉，但他们的头脑一直为社会进步提供了或好或坏的新点子.\n"
 
 trait_merchant_caste:0 "商人血统"
 trait_merchant_caste_desc:0 "即使这不是一个迷人的职业，但总是需要有人来保持市场库存和贸易流动.\n"
 
 trait_labor_caste:0 "劳模血统"
 trait_labor_caste_desc:0 "社会底层是很不幸的，但他们却是一个帝国必要的.\n"
 
 tech_caste_system:0 "血统系统"
 tech_caste_system_desc:0 "通过建立社会角色血统，我们可以创建星系最有效的帝国.\n\n"
 
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE:0 "§H解锁政府:§! 血统系统"
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE_DESC:0 "§H血统政府§!\n允许不同的血统有不同的额外奖励."
 
 caste_system:0 "$tech_caste_system$"
 caste_system_desc: "通过放弃其他的福利，这种血统制度可以提供额外的效益."
 
 policy_caste_structure:0 "血统结构"
 policy_caste_structure_desc:0 "使用这种血统结构作为政府形式，人民快乐度提高.\n"
 castes_formalized:0 "形成"
 castes_formalized_name:0 "血统形成"
 castes_formalized_desc:0 "形成等级化的血统结构使每个人都知道自己的位置，无论他们是否喜欢."
 ad_hoc_castes:0 "特设血统"
 ad_hoc_castes_name:0 "特设血统"
 ad_hoc_castes_desc:0 "如果你选择这个选项，你将失去血统的奖励."
