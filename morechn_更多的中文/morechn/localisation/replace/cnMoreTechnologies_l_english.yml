#### colonization_unlimited_l_english ####
 pc_barren_tile: "荒芜地形"
 pc_barren_tile_desc: "死气沉沉的地形，没有自然风."
 tech_artificial_atmosphere:0 "人造大气"
 tech_artificial_atmosphere_desc:1 "随着最近有关湿度调节剂和化学散播的突破性进展，与来自其他行星的气体相结合，将让我们从头开始创建适合居住的氛围.\n\n"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "解锁功能：人造大气" 
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "让我们在贫瘠的世界制造人工大气，使得我们可以改变地形. (允许荒芜地形与寒冷地形改造)"
 pc_toxic_tile: "毒气地形"
 pc_toxic_tile_desc: "在厚厚的毒气下几乎没有任何生物."
 tech_stimulated_solar_winds:0 "可控的太阳风"
 tech_stimulated_solar_winds_desc:1 "通过利用偶尔从一个恒星爆发的太阳风，我们获得了巨大的能力，让我们完成一些以前从未想过的事..."
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "解锁功能：可控太阳风"
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "可以转变太阳风的方向，使得我们能够剥去有毒气体，改造为可居住地区. (允许改造毒气地形)"
 pc_barren_cold_tile: "寒冷地形"
 pc_barren_cold_tile_desc: "$pc_barren_tile_desc$."
 tech_extreme_greenhouse:0 "超级温室利用"
 tech_extreme_greenhouse_desc:1 "通过人为的制造温室气体对流层，使得行星的温度提高，变为可居住区域."
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "解锁功能：超级温室利用"
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "$tech_extreme_greenhouse_desc$. (允许转变寒冷地形)"
 pc_frozen_tile: "冰冻地形"
 pc_frozen_tile_desc: "被厚厚的冰层覆盖的大陆，几乎没有空气."
 pc_molten_tile: "熔岩地形"
 pc_molten_tile_desc: "半熔岩地形上只有很稀薄的空气."
 tech_high_alt_solarprotection:0 "高海拔阳光坝"
 tech_high_alt_solarprotection_desc:1 "在很高的地方建立一个“太阳坝”，使得我们可以控制阳光对地表的照射量."
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "解锁功能：高海拔阳光坝"
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "能够限制太阳热能，熔岩的地表会凝固，使得温度适宜居住. (允许转化熔岩地形)"
 sr_nitrogen:0 "氮气"
 sr_nitrogen_desc:0 "普遍发现于可居住行星，氮是有机生命的主要组成部分之一，将要改造的地形需要补充足够的氮气以维持生命所需."
 sr_oxygen:0 "氧气"
 sr_oxygen_desc:0 "普遍发现于可居住行星，氧气是光合作用、呼吸作用等碳循环过程的关键要素. 想要改造地形需要补充足够的氧气."
 sr_carbon_dioxide:0 "二氧化碳"
 sr_carbon_dioxide_desc:0 "最为我们熟知的温室效应气体，二氧化碳可以使行星升温，另外它也是碳循环过程的关键元素，想要改造地形至少需要一定的补充."
 sr_hydrogen:0 "氢气"
 sr_hydrogen_desc:0 "虽然氢气不是地球化的关键元素，但氢气可以与氧气结合成水，作为这个过程的边缘效应，它能够给我们提供能量."
 sr_water:0 "水"
 sr_water_desc:0 "水是生命之源，它是生命生存至关重要的因素。在干燥或荒凉的行星，补充水分是极其必要的."
 sr_carbon:0 "钻石"
 sr_carbon_desc:0 "作为碳结晶最纯粹的形式，它是最坚硬的天然资源之一.我们可以使用钻石以及特殊的气溶胶技术来限制阳光直射地球表面，使得行星温度降低."
 building_hydrofusion_plant:0 "氢电厂"
 building_hydrofusion_plant_desc:1 "氢电厂可以燃烧空气中的氧气和氢气，获得能量."
 building_gas_catcher_1:0 "基础采气场"
 building_gas_catcher_1_desc:1 "采气场被用于从大气收集气体，可以让我们收集足够的气体并移植到其他行星."
 building_gas_catcher_2:0 "大型采气场"
 building_gas_catcher_2_desc:1 "采气场被用于从大气收集气体，可以让我们收集足够的气体并移植到其他行星."
 building_burning_facility:0 "二氧化碳矿"
 building_burning_facility_desc:0 "通过燃烧，我们可以获得二氧化碳，用于寒冷气候的行星地形改造."
 building_crystallizing_facility_1:0 "结晶设备"
 building_crystallizing_facility_1_desc:0 "我们可以通过二氧化碳分解来制造钻石，将钻石运往炎热的行星，可以逆转温室效应，获得降温以便殖民."
 tech_atmosphere_farming:0 "大气农场 I"
 tech_atmosphere_farming_desc:1 "通过过滤器回收氧气和氮气，用于改造其他行星."
 tech_atmosphere_farming_2:0 "大气农场 II"
 tech_atmosphere_farming_2_desc:1 "升级的大气农场使我们可以获得更多的氧气和氮气."
 tech_atmosphere_mining:0 "大气矿场"
 tech_atmosphere_mining_desc:1 "通过燃烧不需要的废品，我们可以收集到二氧化碳，可用于改造其他行星..."
 tech_hydrogen_burning:0 "氢气燃烧"
 tech_hydrogen_burning_desc:1 "通过燃烧氢气我们可以获得水."
 tech_artificial_diamonds:0 "人造金刚石"
 tech_artificial_diamonds_desc:1 "$building_crystallizing_facility_1_desc$"
 tech_hydroburning:0 "$tech_hydrogen_burning$"
 tech_hydroburning_desc:0 "$tech_hydrogen_burning_desc$"
 tech_art_biosphere:0 "闭环生物圈"
 tech_art_biosphere_desc:1 "通过在适合居住的行星设置闭环生物圈，我们可以使有机物生活在那里，否则只能有机器人."
 building_art_biosphere:0 "闭环生物中心"
 building_art_biosphere_desc:0 "$PLANET$的核心区域正在被建立."
 building_water_extractor:0 "水提取"
 building_water_extractor_desc:0 "可以直接从湖泊、海洋、冰盖或熔岩中提取水份."
 requires_building_capital_and_not_water_void:0 "§R需要 §Y$building_capital_1$§! 在有水的星球. (不能是沙漠、干旱、天然气、熔岩、荒芜、有毒地形).§!"
 
