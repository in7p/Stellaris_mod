 WORMHOLE_SPOOF_DESC:0 "Ships equipped with Wormhole Modulators attune the portals created by Wormhole Generators to allow for passage between systems."
 
 tech_wormhole_spoof_generation_1:0 "Wormhole Spoofing I"
 tech_wormhole_spoof_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous."
 tech_wormhole_spoof_generation_2:0 "Wormhole Calibration Matrix Spoof"
 tech_wormhole_spoof_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators.\n\n"
 tech_wormhole_spoof_generation_3:0 "Wormhole Containment Fields Spoof"
 tech_wormhole_spoof_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade.\n\n"
 tech_hyper_drive_spoof_1:0 "Hyperspace Travel Spoof"
 tech_hyper_drive_spoof_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes.\n\n"
 tech_hyper_drive_spoof_2:0 "Hyperlane Breach Points Spoof"
 tech_hyper_drive_spoof_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives.\n\n"
 tech_hyper_drive_spoof_3:0 "Hyperspace Slipstreams Spoof"
 tech_hyper_drive_spoof_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance.\n\n"
 tech_warp_drive_spoof_1:0 "Warp Travel Spoof"
 tech_warp_drive_spoof_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible.\n\n"
 tech_warp_drive_spoof_2:0 "Warp Field Stabilizers Spoof"
 tech_warp_drive_spoof_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy.\n\n"
 tech_warp_drive_spoof_3:0 "Warp Drive Ramscoops Spoof"
 tech_warp_drive_spoof_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply.\n\n"
 
