####  By Inkit  ####

# Species traits
 trait_dim:0 "朦胧"
 trait_dim_desc:0 "§L这个种族有轻微的精神缺陷，减少他们的科研能力.§!\n"
 trait_inept:0 "无能"
 trait_inept_desc:0 "§L这个种族几乎完全不会科技研发.§!\n"
 trait_urban:0 "城市化"
 trait_urban_desc:0 "§L这个种族会发展大量市区，将农业用地转为高人口密度的城市.§!\n"
 trait_indulgent:0 "放纵"
 trait_indulgent_desc:0 "§L这个物种的成员天生拥有享乐主义，浪费资源.§!\n"
 trait_transient:0 "短暂"
 trait_transient_desc:0 "§L这个种族寿命比其他种族短.§!\n"
 trait_content:0 "满足"
 trait_content_desc:0 "§L这个种族的成员很容易知足，因此他们不会做必要以外的事情.§!\n"
 trait_valiant:0 "英勇"
 trait_valiant_desc:0 "§L有着勇敢与英雄的悠久历史，这个种族的成员在战斗中享受收益.§!\n"
 trait_craven:0 "怯懦"
 trait_craven_desc:0 "§L这个物种的成员极度缺乏勇气.§!\n"
 trait_conservationists:0 "保护主义者"
 trait_conservationists_desc:0 "§L这个物种崇尚顺其自然.§!\n"
 trait_deliberators:0 "统治者"
 trait_deliberators_desc:0 "§L这个物种喜好政治游戏，他们所选择的领导人达到了其他物种无法比拟的水平.§!\n"
 trait_resourceful:0 "富于想象"
 trait_resourceful_desc:0 "§L这个物种已经发现了自己的人生道路.§!\n"
 trait_virtualists:0 "虚拟现实"
 trait_virtualists_desc:0 "§L这个物种拥抱VR技术，以致于他们很难激发民众关心现实世界，或者是谁在领导现实世界.§!\n"
 trait_delicate:0 "纤弱"
 trait_delicate_desc:0 "§L这个物种的成员生理性的纤弱，以至于轻轻的一碰都会摔倒.§!\n"
 trait_very_weak:0 "非常虚弱"
 trait_very_weak_desc:0 "§L这个物种的成员极其虚弱，轻微的伤害对他们来说都是致命的.§!\n"
 trait_individualistic:0 "个人主义"
 trait_individualistic_desc:0 "§L这个物种的成员设法使自己与众不同并脱颖而出，因此他们不太可能遵守政府政策.§!\n"
 trait_incompetent_engineers:0 "不称职的工程师"
 trait_incompetent_engineers_desc:0 "§L这个物种的成员难以掌握工程方面的基本概念.§!\n"
 trait_incompetent_physicists:0 "不称职的物理学家"
 trait_incompetent_physicists_desc:0 "§L这个物种的成员难以掌握物理学方面的基本概念.§!\n"
 trait_incompetent_sociologists:0 "不称职的社会学家"
 trait_incompetent_sociologists_desc:0 "§L这个物种的成员难以掌握社会学方面的基本概念.§!\n"
 trait_politically_adept:0 "政治娴熟"
 trait_politically_adept_desc:0 "§L这个物种的成员专门从事政治科学，致力于有针对性的宣传和政治活动.§!\n"
 trait_natural_architects:0 "天才建筑师"
 trait_natural_architects_desc:0 "§L这个物种的成员是天才建筑师，他们擅长使用华丽的技能建造奇妙的建筑.§!\n"
 trait_incompetent_architects:0 "不称职的建筑师"
 trait_incompetent_architects_desc:0 "§L这个物种的成员极其不擅长建筑设计与建造.§!\n"
 
 # Ruler Traits
 trait_ruler_veteran_politician:0 "政治老将"
 trait_ruler_veteran_politician_desc:0 "§L这个统治者积累了多年的经验，成为了政治家.§!\n"
 trait_ruler_scientific_mind:0 "科学思维"
 trait_ruler_scientific_mind_desc:0 "§L这个统治者有科学头脑.§!\n"
 trait_ruler_visionary:0 "梦想家"
 trait_ruler_visionary_desc:0 "§这个统治者对帝国的未来有强大而清晰的愿景.§!\n"
 
 
