 CANNOT_PICK_SLAVERY_TRAIT_2:2 "不能选择 $trait_decadent$ 或 $trait_resourceful$，因为你已经选择了一个减少 $MOD_POP_SLAVERY_TOLERANCE$ 的特性、思潮或政府."
 
  # Governor Traits
 trait_governor_energetic_encourager:0 "精力充沛的鼓舞者"
 trait_governor_energetic_encourager_desc:0 "§这个总督鼓励人们花一些私人时间在一起.§!\n"
 trait_governor_apathetic:0 "冷漠"
 trait_governor_apathetic_desc:0 "§这位总督一点都不关心底下生活的民众.§!\n"
 trait_governor_inspiring_leader:0 "鼓舞人心的领导者"
 trait_governor_inspiring_leader_desc:0 "§这位领导与他的个人魅力激发出民众坚强的意志.§!\n"
 
 
