 ### ETHICS AND EDICTS
 COL_LABEL:0 "Hierarchical <-> Egalitarian"
 ENSLAVED_DESC:0 "This Pop is enslaved. Enslaved Pops generates unhappiness for all Egalitarian Pops on this planet."
 ethic_collectivist:0 "Hierarchical"
 ethic_collectivist_desc:1 "§LDifferent people have different skills. Some are more fit to rule, while others are more fit to serve. To ignore this fact is to invite chaos and disorder.§!\n"
 ethic_fanatic_collectivist:0 "Fanatic Hierarchical"
 ethic_fanatic_collectivist_desc:1 "§LIt is a crime against nature for a servant to rule, or a ruler to serve. Proper order can only be maintained through absolute obedience.§!\n"
 ethic_individualist:0 "Egalitarian"
 ethic_individualist_desc:1 "§LEveryone is equal in basic dignity and rights. The preservation of order does not justify tyranny. Civilization flourishes best when the few do not oppress the many.§!\n"
 ethic_fanatic_individualist:0 "Fanatic Egalitarian"
 ethic_fanatic_individualist_desc:1 "§LPower does not just corrupt; it is, itself, corruption. All power relations are fundamentally coercive. True freedom and justice can only be obtained through equality.§!\n"
 edict_social_engineering:0 "Social Engineering"
 edict_social_engineering_desc:1 "This Fanatic Hierarchical Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet.\n\n"
 edict_privatization_campaign:1 "Grassroots Administration"
 edict_privatization_campaign_desc:1 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility.\n\n"
 
