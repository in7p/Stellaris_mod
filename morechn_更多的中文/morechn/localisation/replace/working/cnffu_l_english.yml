 ffu_il_survey.1000.name:0 "Ancient Data Centers"
 ffu_il_survey.1000.desc:0 "As Science Officer §Y[Root.GetLeaderName]§! reports [RogueLeader.GetHerHis] findings about the immense ancient data centers at the ringworld in the §Y[From.GetStarName]§! system [RogueLeader.GetSheHe] can barely contain [RogueLeader.GetHerHis] awe. The immensity of the information in them are beyond our comprehension, the time required to process it is far beyond us for now."
