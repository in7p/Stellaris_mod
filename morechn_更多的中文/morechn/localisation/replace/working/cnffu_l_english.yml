 ### PLAYER'S RINGWORLD
 pc_ringworld_buildable:0 "Ringworld Section"
 pc_ringworld_buildable_desc:0 "Habitable section of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
 pc_ringworld_support:0 "Ringworld Section"
 pc_ringworld_support_desc:0 "Support section of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow the Ringworld's Internal Systems to efficiently manage energy received from the star it encircles."
 pc_ringworld_conduit:0 "Ringworld Section"
 pc_ringworld_conduit_desc:0 "Conduit section of an immense stellar superstructure encircling the system's star.\n\nBuilt to allow the Ringworld's Internal Systems to transfer resources and materials to the any location within Ringworld."
 
