 ### TILE BLOCKERS
 tb_ringworld_failing_infrastructure:0 "£blocker  Ringworld Structural Ruins"
 tb_ringworld_failing_infrastructure_desc:0 "This region is covered by millenium old structural ruins of unknown origin. Whatever has been built here before is covered in mystery and lost forever. Can be cleaned up really fast by Ringworld's Autonomous Support Systems, if required resources are allocated."
 
 ### STRATEGIC RESOURCES
 sr_terraform_gases:0 "Terraforming Gases"
 sr_terraform_gases_desc:0 "Mined from Gas Giants, Terraforming Gases represents an assortment of gases such as Hydrogen, Helium and Methane. Terraforming Gases are used to make wet planets drier."
 sr_terraform_liquids:0 "Terraforming Liquids"
 sr_terraform_liquids_desc:0 "Mined from Frozen planets, Terraforming Fluids represents different types of fluids such as dihydrogen monoxide. Terraforming Fluids are used to make dry planets more humid."
 sr_garanthium:0 "Garanthium Ore"
 sr_garanthium_desc:1 "This ore can be refined into a metal that is both very malleable and durable. It is an excellent material used both for the construction of ships and buildings."
 sr_lythuric:0 "Lythuric Gas"
 sr_lythuric_desc:1 "Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields. It also has a dulling effect on the minds of creatures exposed to the gas."
 sr_engos:0 "Engos Vapor"
 sr_engos_desc:1 "A naturally occurring stimulant that helps all forms of life adapt and evolve without any negative genetic effect that almost always happens, when standard drugs and methods are used."
 sr_teldar:0 "Teldar Crystals"
 sr_teldar_desc:1 "Extremely durable crystals with great and stable information transfer capabilities. Information travels at Faster-Than-Light speed if these crystals are used as conduits."
 sr_pitharan:0 "Pitharan Dust"
 sr_pitharan_desc:1 "This energy-dense fine dust serves as very potent ingredient in thruster fuel, which makes it more stable. dense and consumption efficient."
 sr_orillium:0 "Orillium Ore"
 sr_orillium_desc:0 "Orillium is a very dense and stable element that can be used for weapon production and hardening. Compatible with almost all other alloy elements."
 sr_neutronium:0 "Neutronium Ore"
 sr_neutronium_desc:0 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor, or highly resilient construction frames."
 sr_living_metal:0 "Living Metal"
 sr_living_metal_desc:1 "This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 sr_dark_matter:0 "Dark Matter"
 sr_dark_matter_desc:0 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."
 sr_betharian:0 "Betharian Stone"
 sr_betharian_desc:0 "These rare stones have been deposited on many worlds through meteor strikes. Their true efficiency is seen, when they are processed in to complex logic gate systems."
 sr_alien_pets:0 "Alien Pets"
 sr_alien_pets_desc:1 "These docile non-sentient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos."
 sr_satramene:0 "Satramene Gas"
 sr_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a positive biological and genetic effect on most living beings, including life prolongation."
 sr_zro:0 "Zro Particles"
 sr_zro_desc:0 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested, Zro acts as a very potent and non-addictive drug that enhances psionic and comprehension abilities."
 
 ### STRATEGIC RESOURCES BUILDINGS
 building_terraform_gas_extractor:0 "Adv. Rare Gases Extractor"
 building_terraform_gas_extractor_desc:1 "Rare gases extracted by this facility are used to greatly enhance planet's environment quality and aid with any research subject."
 building_terraform_fluid_extractor:0 "Adv. Reactive Liquids Extractor"
 building_terraform_fluid_extractor_desc:1 "Reactive liquids extracted by this facility are used to aid in all agricultural activities, improve all mineral-related facilities and improve efficiency of our energy-related facilities."
 building_garanthiumworks:0 "Adv. Garanthium Works"
 building_garanthiumworks_desc:1 "Garanthium Works manufacture Garanthium-wrought construction components, greatly improving the speed and cost efficiency of building new facilities."
 building_lythuric_manipulator:0 "Adv. Lythuric Gas Refinery"
 building_lythuric_manipulator_desc:1 "Atmospheric Manipulators disperse Lythuric Gas at concentrations low enough to not be noticeably psychoactive, but nevertheless increase social conformity. Also Lythuric Gas can be used in energy shield conduits, instead of standards ones."
 building_engos_plant:0 "Adv. Engos Processing Station"
 building_engos_plant_desc:1 "An Engos Processing Station introduces low concentrations of Engos Vapor into the atmosphere, for a number of beneficial effects to health and abilities of population."
 building_teldar_plant:0 "Adv. Teldar Processing Plant"
 building_teldar_plant_desc:1 "Teldar Processing Plant refines Teldar crystals, which used in production of ultra long range information transmitters and receivers with almost instant data delivery speed, even with multiple light years in between."
 building_pitharan_plant:0 "Adv. Pitharan Fuel Refinery"
 building_pitharan_plant_desc:1 "Pitharan can be easily refined into the highest grade fuel and used almost everywhere without any need to upgrade any of the existing fuel systems. Be it civilian application or military one."
 building_orillium_factory:0 "Adv. Orillium Weapons Factory"
 building_orillium_factory_desc:1 "The unique qualities of Orillium ore allows it to be processed into an extremely efficient and sturdy weapon parts, which greatly improve weapon's quality and combat efficiency."
 building_neutronium_forge:0 "Adv. Neutronium Stellar Forge"
 building_neutronium_forge_desc:1 "Neutronium Stellar Forge processes Neutronium Ore into extremely sturdy, very dense, ultra light and highly advanced composite alloys that are used in space constructions and voidcrafting."
 building_living_metal_smelter:0 "Adv. Living Metal Fusion Smelter"
 building_living_metal_smelter_desc:1 "Living Metal Fusion Smelter process common Living Metal into alloys with predefined properties and regenerative capabilities that heavily increase resilience of the any construction, they are used in."
 building_dark_matter_processor:0 "Adv. Dark Matter Analysis Complex"
 building_dark_matter_processor_desc:1 "Dark Matter unique properties allows to be used to greatly aid in the research field and as well enhance complex weaponry of any deep space construction."
 building_betharian_processing:0 "Adv. Betharian Processing Plant"
 building_betharian_processing_desc:1 "Betharian Stones are processed into super efficient processing computer units that can perform extremely complex calculations at impossibly short times."
 building_behavioral_analysis:0 "Adv. Pets Domestication Center"
 building_behavioral_analysis_desc:1 "Found Alient Pets are trained in the Pets Domestication Center and then sent to zoos and buyers. Presence of the Alien Pets among the population increase overall happiness and decrease any ethic friction."
 building_satramene_dispenser:0 "Adv. Satramene Additives Factory"
 building_satramene_dispenser_desc:1 "Satramene Gas is processed by Satramene Additives Factory into highly efficient, non-addictive food additives that increase life longevity and brain comprehension speed of the population."
 building_zro_distillery:0 "Adv. Zro Distillation Plant"
 building_zro_distillery_desc:1 "Zro Aerosol Particles are processed by Zro Distillation Plant into highly efficient, non-addictive boosters that increase psionic capabilities and navigation efficiency of the pilots."
