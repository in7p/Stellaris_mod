 # A few notes for translators. First off, thanks a bunch for your effort in translating this mod; it really makes a huge difference in how wide a range of people can experience my work.
 # To start, change the l_english on line 1 to your language e.g. l_german, l_russian, l_braz_por, etc. (you can check the localisation files in the base game to see what yours is)
 # To translate, simply replace the stuff in quotes from English to your language. 
 # For example, the first line here should go from tech_galactic_ambassadors:0 "Galactic Ambassadors" to  tech_galactic_ambassadors:0 "Embajadores Galácticos" if you were translating to Spanish.
 # Do NOT change the stuff with underscores at the beginning of each line, as it's how the game references which strings to pull to make the correct text appear.
 # The \n is a newline command for Paradox's localisation files. You'll see two of these guys at the end of many lines. They're for formattting, and while I suggest you leave them in, nothing horrible should happen if they get deleted for some reason.
 # If you see a string enclosed in $ signs, it's referencing another string somewhere in the localisation files. As long as the string it's referencing is translated, you don't have to translate this, so just leave it alone.
 # e.g. if building_basic_power_relay_desc:1 is translated, it auto translates anything that references it, like building_power_relay_1_desc:1 "$building_basic_power_relay_desc$" 
 # If you see text enclosed by §H and §! leave the symbols in because they denote coloration.
 # Some lines have nothing in the quotes (e.g.  balanced_ship_focus_desc:0 " "). This is by design, you don't have to do anything here.
 # If you can't think of a proper translation for something, you can always go with something vaguely spacey/sciency. 
 # If you really want to ask me on translation, feel free to message me on Steam or PM me on the forums. I'm working at the main offices of the US central bank over the summer, but I should be able to get back to you in 12 hours or less (I operate on EST)
 # If translating this entire file seems like too much for you, don't be afraid to only do part of it. I'd appreciate if you could do them in chunks by release though so there's a clear starting point for anybody who wants to continue the translation. Also, sorry for not breaking up releases 1-6, since they got put out before I reorganized the file system.
 
 tech_galactic_ambassadors:0 "星系大使"
 tech_galactic_ambassadors_desc:0 "致力于外交是保证我们在这个严酷的星系生存的唯一途径.\n\n"
 
 tech_efficient_foodmanagement:0 "高效食品管理"
 tech_efficient_foodmanagement_desc:0 "不断扩大的种族将需要更多的食物，优化的粮食分配政策可使我们将更少的精力用于农业，而在其他方面投入更多.\n\n"
 
 tech_rapid_population:0 "快速人口增长"
 tech_rapid_population_desc:0 "通过奖励和补贴生育，可以加快帝国的人口增长速度.\n\n"
 
 tech_scientific_excellence:0 "科学优势"
 tech_scientific_excellence_desc:0 "更加充分的推动科学发展，使得帝国能在科技竞赛中保持前列.\n\n"
 
 tech_conquer_the_wastes:0 "征服废土"
 tech_conquer_the_wastes_desc:0 "随着帝国的不断扩大，我们需要更多地将力量部署到未占领地区。有了超级武器系统，我们可以消除居住星系的敌对生物.\n\n"
 
 tech_flexible_research:0 "灵活研究"
 tech_flexible_research_desc:0 "有时研究正确的技术可能意味从贫穷和饥饿变为富有.\n\n"
 
 tech_extended_bureaucracy:0 "扩展官僚主义"
 tech_extended_bureaucracy_desc:0 "通过加强殖民地的监督，我们可以有效地使扩展控制领域的范围.\n\n"
 
 tech_imperial_oversight:0 "帝国监督"
 tech_imperial_oversight_desc:0 "通过政府重组，我们可以直接获得更多的土地.\n\n"
 
 tech_physics_development:0 "物理发展"
 tech_physics_development_desc:0 "通过在大学大力支持基础研究，我们可以提高社会创新力.\n\n"
 
 tech_great_society:0 "伟大社会"
 tech_great_society_desc:0 "通过鼓吹政府改个需要，我们可以激励志愿者帮助设计新方案.\n\n"
 
 tech_private_engineering_contractors:0 "私人工程承包"
 tech_private_engineering_contractors_desc:0 "通过利用私人公司协助特殊项目，我们可以在其他工程问题上集中注意力.\n\n"
 
 tech_quality_of_life:0 "生活质量"
 tech_quality_of_life_desc:0 "太空殖民的红利终于获得了回报，目前人们的生活质量要比他们的前辈好一些了.\n\n"
 
 tech_nanomedicine:0 "纳米医学"
 tech_nanomedicine_desc:0 "纳米技术的医学进展使得国民平均寿命增加了.\n\n"
 
 tech_executive_authority:0 "行政机关"
 tech_executive_authority_desc:0 "进一步集权于中央政府，可以减少颁布政策的成本."
 
 tech_test_tube_babies:0 "试验试管婴儿"
 tech_test_tube_babies_desc:0 "消除对生育的需求可以让我们的人口快速增加.\n\n"
 
 tech_genetic_restructuring_one:0 "基因重组 I"
 tech_genetic_restructuring_one_desc:0 "如果你让一个Blorg去基因重组实验室，它会告诉你他想要让它可以交到朋友的魅力...\n\n"
 
 tech_genetic_restructuring_two:0 "基因重组 II"
 tech_genetic_restructuring_two_desc:0 "...如果你给了Blorg魅力，它会告诉你它想要美丽...\n\n"
 
 tech_genetic_restructuring_three:0 "基因重组 III"
 tech_genetic_restructuring_three_desc:0 "...如果你给了Blorg魅力，它会说它渴望富有，这样它可以带它朋友去拍电影...\n\n"
 
 tech_genetic_restructuring_four:0 "基因重组 IV"
 tech_genetic_restructuring_four_desc:0 "...如果你给了Blorg富有，它会说他想要变得聪明，这样就可以给朋友建立很酷的小工具...\n\n"
 
 tech_genetic_restructuring_five:0 "基因重组 V"
 tech_genetic_restructuring_five_desc:0 "...如果你给了Blorg智慧，它会说想要变得强壮，这样就可以保护它的朋友...\n\n"
 
 tech_genetic_restructuring_six:0 "基因重组 VI"
 tech_genetic_restructuring_six_desc:0 "...如果你给了Blorg强壮，它会意识到他从未真正的想要朋友，所以它会杀了它的朋友们...\n\n"
 
 tech_genetic_restructuring_seven:0 "基因重组 VII"
 tech_genetic_restructuring_seven_desc:0 "...当Blorg杀了它的朋友，会立刻后悔，它又会跑到基因重组实验室祈求移除这些强大的能力. 当移除这些能力后，Blorg再次到了基因重组实验室，它...很可能告诉你他想要可以交到朋友的魅力吧...\n\n"
 
 tech_rapid_clearing:0 "快速清理"
 tech_rapid_clearing_desc:0 "通过更努力的建造可居住区域，使得我们可以容纳更多人.\n\n"
 
 tech_quantum_dynamite:0 "量子炸药"
 tech_quantum_dynamite_desc:0 "新的炸药技术使我们能够制造大规模爆炸，降低了土地成本.\n\n"
 
 tech_world_building:0 "世界建设"
 tech_world_building_desc:0 "现有基础设施检修改造将带来更高的效率.\n\n"
 
 tech_planet_shaping:0 "行星变形"
 tech_planet_shaping_desc:0 "通过巨大的努力，我们可以改造行星的形状.\n\n"
 
 tech_mining_propogation:0 "挖掘技术传播"
 tech_mining_propogation_desc:0 "对于不断增长的帝国来说，扩大矿产收入势在必行.\n\n"
 
 tech_ubiquitous_mines:0 "无处不在的矿产"
 tech_ubiquitous_mines_desc:0 "想让帝国强大就需要大量的矿产.\n\n"
 
 tech_water_extracting:0 "水提取"
 tech_water_extracting_desc:0 "通过大规模升华技术，我们可以生成大量的水以供其他星球使用."
 
 tech_ideological_wars:0 "意识形态之争"
 tech_ideological_wars_desc:0 "除了占领土地，战斗还有其他原因.\n\n"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_TITLE:0 "§H解锁特性:§! 新的战争类型"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_DESC:0 "§H新的战争类型§!\n战争目标中允许我们废弃星球、消灭AI、废除奴隶制、废除种族灭绝、羞辱或者占领前哨战."
 
 pc_barren_tile: "荒芜地形"
 pc_barren_tile_desc: "死气沉沉的地形，没有自然风."
 tech_artificial_atmosphere:0 "人造大气"
 tech_artificial_atmosphere_desc:1 "随着最近有关湿度调节剂和化学散播的突破性进展，与来自其他行星的气体相结合，将让我们从头开始创建适合居住的氛围.\n\n"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "解锁功能：人造大气" 
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "让我们在贫瘠的世界制造人工大气，使得我们可以改变地形. (允许荒芜地形与寒冷地形改造)"
 pc_toxic_tile: "毒气地形"
 pc_toxic_tile_desc: "在厚厚的毒气下几乎没有任何生物."
 tech_stimulated_solar_winds:0 "可控的太阳风"
 tech_stimulated_solar_winds_desc:1 "通过利用偶尔从一个恒星爆发的太阳风，我们获得了巨大的能力，让我们完成一些以前从未想过的事..."
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "解锁功能：可控太阳风"
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "可以转变太阳风的方向，使得我们能够剥去有毒气体，改造为可居住地区. (允许改造毒气地形)"
 pc_barren_cold_tile: "寒冷地形"
 pc_barren_cold_tile_desc: "$pc_barren_tile_desc$."
 tech_extreme_greenhouse:0 "超级温室利用"
 tech_extreme_greenhouse_desc:1 "通过人为的制造温室气体对流层，使得行星的温度提高，变为可居住区域."
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "解锁功能：超级温室利用"
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "$tech_extreme_greenhouse_desc$. (允许转变寒冷地形)"
 pc_frozen_tile: "冰冻地形"
 pc_frozen_tile_desc: "被厚厚的冰层覆盖的大陆，几乎没有空气."
 pc_molten_tile: "熔岩地形"
 pc_molten_tile_desc: "半熔岩地形上只有很稀薄的空气."
 tech_high_alt_solarprotection:0 "高海拔阳光坝"
 tech_high_alt_solarprotection_desc:1 "在很高的地方建立一个“太阳坝”，使得我们可以控制阳光对地表的照射量."
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "解锁功能：高海拔阳光坝"
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "能够限制太阳热能，熔岩的地表会凝固，使得温度适宜居住. (允许转化熔岩地形)"
 sr_nitrogen:0 "氮气"
 sr_nitrogen_desc:0 "普遍发现于可居住行星，氮是有机生命的主要组成部分之一，将要改造的地形需要补充足够的氮气以维持生命所需."
 sr_oxygen:0 "氧气"
 sr_oxygen_desc:0 "普遍发现于可居住行星，氧气是光合作用、呼吸作用等碳循环过程的关键要素. 想要改造地形需要补充足够的氧气."
 sr_carbon_dioxide:0 "二氧化碳"
 sr_carbon_dioxide_desc:0 "最为我们熟知的温室效应气体，二氧化碳可以使行星升温，另外它也是碳循环过程的关键元素，想要改造地形至少需要一定的补充."
 sr_hydrogen:0 "氢气"
 sr_hydrogen_desc:0 "虽然氢气不是地球化的关键元素，但氢气可以与氧气结合成水，作为这个过程的边缘效应，它能够给我们提供能量."
 sr_water:0 "水"
 sr_water_desc:0 "水是生命之源，它是生命生存至关重要的因素。在干燥或荒凉的行星，补充水分是极其必要的."
 sr_carbon:0 "钻石"
 sr_carbon_desc:0 "作为碳结晶最纯粹的形式，它是最坚硬的天然资源之一.我们可以使用钻石以及特殊的气溶胶技术来限制阳光直射地球表面，使得行星温度降低."
 building_hydrofusion_plant:0 "氢电厂"
 building_hydrofusion_plant_desc:1 "氢电厂可以燃烧空气中的氧气和氢气，获得能量."
 building_gas_catcher_1:0 "基础采气场"
 building_gas_catcher_1_desc:1 "采气场被用于从大气收集气体，可以让我们收集足够的气体并移植到其他行星."
 building_gas_catcher_2:0 "大型采气场"
 building_gas_catcher_2_desc:1 "采气场被用于从大气收集气体，可以让我们收集足够的气体并移植到其他行星."
 building_burning_facility:0 "二氧化碳矿"
 building_burning_facility_desc:0 "通过燃烧，我们可以获得二氧化碳，用于寒冷气候的行星地形改造."
 building_crystallizing_facility_1:0 "结晶设备"
 building_crystallizing_facility_1_desc:0 "我们可以通过二氧化碳分解来制造钻石，将钻石运往炎热的行星，可以逆转温室效应，获得降温以便殖民."
 tech_atmosphere_farming:0 "大气农场 I"
 tech_atmosphere_farming_desc:1 "通过过滤器回收氧气和氮气，用于改造其他行星."
 tech_atmosphere_farming_2:0 "大气农场 II"
 tech_atmosphere_farming_2_desc:1 "升级的大气农场使我们可以获得更多的氧气和氮气."
 tech_atmosphere_mining:0 "大气矿场"
 tech_atmosphere_mining_desc:1 "通过燃烧不需要的废品，我们可以收集到二氧化碳，可用于改造其他行星..."
 tech_hydrogen_burning:0 "氢气燃烧"
