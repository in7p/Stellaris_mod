TECH_UNLOCK_FACRUISER_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 速攻巡洋舰"
TECH_UNLOCK_FACRUISER_CONSTRUCTION_DESC:0 "§H速攻巡洋舰§!\n速攻巡洋舰目的是追捕敌人的舰队，拖住它们，直到更大的舰队到达。"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 战列巡洋舰"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§H战列巡洋舰§!\n这个更大，更强版本的巡洋舰具有更重的盾牌和更多的武器。"
TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 轻型航母"
TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_DESC:0 "§H轻型航母§!\n轻型航母可以携带战机中队快速投入战斗。"
TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 航母"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§H航母§!\n拥有巨大的船体结构，能够装载多个中队的战斗机，但是机动性极低是其致命的弱点。"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 无畏舰"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§H无畏舰§!\n拥有巨大的船体结构，无畏舰需要巨量的生产成本，但其恐怖的火力与极低的机动性也令人乍舌。"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 旗舰"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§H旗舰§!\n最为巨大的船体结构，旗舰舰拥有强大的火力和装甲并能为舰队提供大量的额外能力，它需要整个帝国的资源来建造和维护。"
TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_TITLE:0 "§H解锁战舰类型:§! 深空科研船"
TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_DESC:0 "§H深空科研船§!\n通过科学家们的不懈努力，最研制出这种更好的科研船，它具有更快的飞行速度和更加厚重的装甲，配备更完善的设施，它也能装备EWAR传感器阵列."
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§H解锁空间站类型:§! 预警站"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§H预警站§!\n一个小而独特的空间站，它主要装备EWAR传感器阵列，从而监控周边星系."
TECH_UNLOCK_MININGBASE_CONSTRUCTION_TITLE:0 "§H解锁空间站类型:§! 采矿基地"
TECH_UNLOCK_MININGBASE_CONSTRUCTION_DESC:0 "§采矿基地§!\n一个昂贵的大型采矿基地，它和矿石含量丰富的小行星结合起来，从而提供大量的矿石和储存."
TECH_UNLOCK_POWERSTATION_CONSTRUCTION_TITLE:0 "§H解锁空间站类型:§! 能源基地"
TECH_UNLOCK_POWERSTATION_CONSTRUCTION_DESC:0 "§能源基地§!\n一个庞大而昂贵的基地，旨在收集太阳能，从而提供大量能量和存储."

