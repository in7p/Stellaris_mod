 ####################################
 # Event
 ####################################

 captainx3.1.name:0 "已开始建造旗舰"
 captainx3.1.desc:0 "经过多年的不懈努力，你的人民终于完成了旗舰建造，它将是帝国的骄傲。但是，这需要花费大量的资源和时间来维护它，对你的帝国来说是一个沉重的代价。如果你试图建造和维护多艘旗舰，你的人民将会非常愤怒."
 
 captainx3.2.name:0 "旗舰毁坏"
 captainx3.2.desc:0 "随着你的旗舰的毁坏，你的人民决定取消你的自由裁量权。"

 captainx3.3.name:0 "旗舰数量过多"
 captainx3.3.desc:0 "我们的人民对浪费大量时间与资源用于建造和维护多艘旗舰的行为十分愤怒，要求我们立即退役多余的旗舰。"
 
 captainx3.4.name:0 "采矿基地建造完成"
 captainx3.4.desc:0 "经过数月的危险工作，我们终于建立起一个采矿基地.。一个基地能提高10%矿石的产出,并增加矿石储存容量5000.由于昂贵的建造费和维护费，我们只能建造5个这样的采矿基地."
 
 captainx3.5.name:0 "采矿基地数量达到极限"
 captainx3.5.desc:0 "我们已经建造了5个采矿基地，达到我们所能承受的最大数量。建造额外的采矿基地不能增加我们的矿石产出，而且还会消耗额外的能源."

 captainx3.6.name:0 "能源基地建造完成"
 captainx3.6.desc:0 "经过数月的危险工作，我们终于建立起一个能源基地.。一个基地能提高10%能量采集量,并增加能量储存容量5000.由于昂贵的建造费和维护费，我们只能建造5个这样的能源基地."
 
 captainx3.7.name:0 "能源基地数量达到极限"
 captainx3.7.desc:0 "我们已经建造了5个能源基地，达到我们所能承受的最大数量。建造额外的能源基地不能增加我们的能量采集量，而且还会产额外的花费."

