l_english:
 pc_greenhouse_hot:0 "炎热温室世界"
 pc_greenhouse_hot_desc:0 "一颗带有厚，高压大气的岩石行星。大气中的气体导致温室效应失控，创造了非常高的表面温度。"
 pc_greenhouse_hot_habitability:0 "炎热温室适居性"
 pc_greenhouse_hot_tile:0 "炎热温室地形"
 pc_greenhouse_hot_tile_desc:0 "干、不利生存、非常炎热的荒漠景观点缀着板状岩石。"
 pc_semi_barren:0 "半荒漠世界"
 pc_semi_barren_desc:0 "贫瘠的岩石世界，有一个稀薄的大气和极地冰盖。表面上覆盖着流星撞击坑，似乎没有生命。"
 pc_semi_barren_habitability:0 "荒漠适居性"
 pc_semi_barren_tile:0 "荒漠地形"
 pc_semi_barren_tile_desc:0 "贫瘠干旱的偶尔有岩石露出地表。"
 pc_greenhouse_cold:0 "寒冷温室世界"
 pc_greenhouse_cold_desc:0 "密集大气的岩石行星。尽管远离了母星，大气中的气体仍造成了温室效应，有液状气体，如甲烷和乙烷在表面上存在。"
 pc_greenhouse_cold_habitability:0 "寒冷温室适居性"
 pc_greenhouse_cold_tile:0 "寒冷温室地形"
 pc_greenhouse_cold_tile_desc:0 "极冷的不利生存地形，有沙丘、河流、湖泊和奇怪液体的海洋。"
 pc_frozen_large:0 "极地世界"
 pc_frozen_large_desc:0 "一层厚厚的冰层覆盖着厚厚的岩石层。较低的温度和非常稀薄的大气表面无生命迹象。"
 pc_frozen_large_habitability:0 "极地适居性"
 pc_frozen:0 "小型寒冷世界"
 pc_frozen_large_tile:0 "寒冷地形"
 pc_frozen_large_tile_desc:0 "贫瘠的冰雪覆盖的地形。"
 tech_advanced_terraforming:0 "高级星球改造"
 tech_advanced_terraforming_desc:1 "操纵行星的温度和大气中的新技术使我们能够在以前无生命的物体居住.\n\n"
 pc_gas_giant:0 "巨型气体星球"
 pc_gas_giant_desc:0 "气态的行星，主要由氢和氦围绕一个高密度核心组成。"
 pc_gas_giant_hot:0 "炎热巨型星"
 pc_gas_giant_hot_desc:0 "一个巨大的气体行星，主要由氢和氦组成。这颗行星与母星接近，因此具有很高的表面温度和很短的轨道周期。由于短周期和天长，有强风和超旋转赤道急流，外来的大气很极端。"
 pc_ice_giant:0 "寒冷巨型星"
 pc_ice_giant_desc:0 "一个巨大寒冷的气态行星，主要由氢和氦组成的元素，少量氧、碳、氮和硫。"
 pc_dwarf_planet_asteroid:0 "贫瘠"
 pc_dwarf_planet_asteroid_desc:0 "巨大的体积带来的自身引力吸引着小行星带环绕，这颗矮行星是一颗稀薄的几乎不存在大气贫瘠和岩石星球。表面覆盖着陨石坑，完全没有生命。"
 tech_advanced_robot_colonization:0 "高级机器人殖民"
 tech_advanced_robot_colonization_desc:1 "专门的避难所和先进适用的生活系统，可以让机器人殖民荒凉行星。\n\n"
 pc_carbon:0 "石墨世界"
 pc_carbon_desc:0 "石墨星表面形成一层石墨构成岩的石行星表面。在火山爆发期间，钻石从内部喷发，形成钻石和硅碳化物的山脉。表面含有冻结或液态的碳氢化合物（如焦油和甲烷）。然而，地球是没有水的，凉爽的大气主要由二氧化碳和一氧化碳与大量的碳烟雾组成。"
 trait_pc_greenhouse_hot_preference:0 "炎热温室世界偏好"
 trait_pc_greenhouse_hot_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_semi_barren_preference:0 "半荒漠世界偏好"
 trait_pc_semi_barren_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_greenhouse_cold_preference:0 "寒冷温室世界偏好"
 trait_pc_greenhouse_cold_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_frozen_large_preference:0 "寒冷世界偏好"
 trait_pc_frozen_large_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_white_dwarf_star:0 "白矮星"
 pc_white_dwarf_star_desc:0 "白矮星，也称为退化矮星，是由电子简并物质组成的一类主要的残余物。白矮星是密度非常大：它的质量可与巨级恒星相比，它的体积只相当于小行星。白矮星的微弱发光来自于储存的热能的发散，在白矮星中没有发生融合，其中质量转化为能量。"
