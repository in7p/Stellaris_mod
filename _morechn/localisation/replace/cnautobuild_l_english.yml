l_english:
 edict_auto_build:0 "自动升级"
 edict_auto_build_desc:0 "这个法令将使所有建筑物自动改善，除了基本的实验室以及那些影响力的建筑。"

 edict_auto_build_2:0 "自动改善影响力成本"
 edict_auto_build_2_desc:0 "这个法令将自动提升有影响力的建筑物。"

edict_auto_build_3:0  "自动建筑"
 edict_auto_build_3_desc:0 "启用这个法令后在有资源的情况下会自动建筑，但有的奴隶区块不会自动建筑基本的建筑物。"

 edict_auto_build_4:0 "自动奴役"
 edict_auto_build_4_desc:0 "启用这个法令在矿场、农场、行星资源的人口将会被自动奴役。一般来说，这个法令自动奴役有价值的人口。如果奴隶是没有必要的，人民将是自由的。"

 edict_auto_build_4_1:0 "外星人奴役!"
 edict_auto_build_4_1_desc:0 "启用这个法令，所有人口中当不是原生种族时，自动奴役。"

 edict_auto_build_5:0 "自动改进实验室"
 edict_auto_build_5_desc:0 "启用这个法令之后，某一领域的研究速度将得到提升."

 edict_auto_build_6:0 "半随机改进实验室"
 edict_auto_build_6_desc:0 "启用这个法令后，所有实验室都会根据地格资源类型提升科研."

 edict_auto_build_cost:0 "保持资源储备"
 edict_auto_build_cost_desc:0 "This edict will make automatic improvements and buildings occur only if you have 1000 minerals and 250 influence (if required)."

 edict_no_sector:0 " 去除星区需求"
 edict_no_sector_desc:0 "This edict will remove the need for sectors."

 edict_auto_build_7_1:0 "能源优先"
 edict_auto_build_7_1_desc:0 "这个法令在单元格只自动建立能源建筑。"

 edict_auto_build_7_2:0 "矿产优先"
 edict_auto_build_7_2_desc:0 "这个法令在单元格只自动建立矿产建筑。"

 edict_auto_build_7_3:0 "科技优先"
 edict_auto_build_7_3_desc:0 "这个法令在单元格只自动建立科技建筑。"

 edict_auto_build_7_4:0 "平衡科学优先"
 edict_auto_build_7_4_desc:0 "这个法令自动建立4个科技建筑配套1个能源建筑。"

 #edict_auto_build_7_5:0 ""
 #edict_auto_build_7_5_desc:0 ""

 edict_auto_build_7_6:0 "平衡优先"
 edict_auto_build_7_6_desc:0 "这个法令保持1:1:1自动建立能源、矿产、科技建筑。"

 edict_auto_build_7_7:0 "能源/科技优先"
 edict_auto_build_7_7_desc:0 "这个法令自动建立1个科技建筑配套1个能源建筑。"

 edict_auto_build_8:0 "自动建筑诊所"
 edict_auto_build_8_desc:0 "This edict will auto-build clinics, first on tiles with 2 food and no minerals, then on tiles with 1 food and no minerals, then on tiles with only 1 food (no more then 1 mineral), and then on any free tile (free of another building). This edict will not affect tiles on Gaia or ringworlds."

 edict_auto_build_4_2:0 "配给矿场奴隶!"
 edict_auto_build_4_2_desc:0 "This edict in the tiles with the power plants and laboratories and has a population of slaves will be built mine, who need smart slaves?"

 edict_auto_build_7_8:0 "忽略矿场"
 edict_auto_build_7_8_desc:0 "This edict will auto-build new buildings in empty tiles and tiles with minerals will be considered empty."

 edict_auto_build_7_9:0 "忽略食物场"
 edict_auto_build_7_9_desc:0 "This edict will auto-build new buildings in empty tiles and tiles with food will be considered empty."

 edict_auto_build_7_10:0 "忽略能源场"
 edict_auto_build_7_10_desc:0 "This edict will auto-build new buildings in empty tiles and tiles with energy will be considered empty."

 edict_auto_build_7_11:0 "忽略科学场"
 edict_auto_build_7_11_desc:0 "This edict will auto-build new buildings in empty tiles and tiles with any type of science will be considered empty."

 edict_clear_autobuild_planetary_edicts:0 "移除所有自动化"
 edict_clear_autobuild_planetary_edicts_desc:0 "星球上的所有自动建筑的条件将被移除."

 edict_hide_planetary_edicts:0 "隐藏/显示自动生成的政策"
 edict_hide_planetary_edicts_desc:0 "这政策将隐藏或显示所有行星自动建筑的政策."

 edict_free_auto_update:0 "忽略自动升级"
 edict_free_auto_update_desc:0 "这个星球上的建筑物不会自动升级."

 edict_free_auto_build:0 "忽略自动建筑"
 edict_free_auto_build_desc:0 "这个星球上不会自动建筑新的建筑."

 edict_free_auto_enslave:0 "忽略自动奴役"
 edict_free_auto_enslave_desc:0 "这个星球上人口将不会自动被奴役."

