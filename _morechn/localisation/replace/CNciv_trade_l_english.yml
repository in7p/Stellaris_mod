 #############################


 civtrade.1.name:0 "民间贸易"
 civtrade.1.desc:0 "在成功建立第一个殖民地 [Root.Owner.GetSpeciesName] 后， [Root.Capital.GetName] 上一些勇敢却被人认为是SB的实业家们开始踏上了第一次星际贸易的征程。\n\n这对于 [Root.Owner.GetName] 来说是值得纪念的一天，并将永远成为未来民间深空贸易的基石。"
 # Options 
 civtrade.1.a:0 "星星点灯照亮我的前程。"
 civtrade.1.b:0 "你的许可已签发。一路顺风。" 
 civtrade.1.c:0 "独立的行为造就独立的思考。抛弃你的傲慢把。" 
 civtrade.1.d:0 "自力更生是个了不起的进步。"  
 civtrade.1.e:0 "我们将不会容忍你建立独立企业的图谋。"  
 civtrade.1.f:0 "按时纳税，一切OK。"  
 civtrade.1.g:0 "自由迁徙和自由贸易一直是我们这个社会的优点，不是吗？"
 civtrade.1.h:0 "你的许可已签发。一路顺风。"

 civ.1.name:0 "一场无与伦比的演出！"
 civ.1.desc:0 "在探索了此前所有已知的和部分未知的空间后，伟大的克伦佩勒刚刚公开了他豪华的马戏飞船“花环号”。 \n\n“花环号”众多的通道放置了为全年龄和任意物种所接受的数不尽且从未见过的景色与无法解释的神奇。\n\n只要是克伦佩勒和他的“花环号”存在的星系，必将迎来一次全宇宙最隆重的节日！"
 # Options 
 civ.1.a:0 "让演出开始吧!"
 
 civmenu.1.name:0 "[ROOT.GetName] 贸易焦点"
 civmenu.1.desc:0 "指示我们的管理者购买： \n\n     矿产  \n\n     能源 \n\n     食物"
 
 # Options 
 civmenu.1.a:0 "去干吧。" 
 
 
