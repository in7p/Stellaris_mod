 tech_mineral_processing_3_new:"行星地幔开发"
 tech_mineral_processing_2_desc:0 "更先进的精炼技术和更多的能量可以用于创造材料，这在以前是梦一样的."
 
 tech_orbital_foundry:"轨道铸造厂"
 tech_orbital_foundry_desc:"许多高科技零件可以在零重力环境高效的制造了."
 building_forum_1:0 "星球论坛"
 building_forum_2:0 "恒星论坛"
 building_forum_3:0 "星系论坛"
 building_forum_1_desc:0 "论坛是讨论星系事件的地方，可以稍微提高你的影响力."
 building_forum_2_desc:0 "$building_forum_1_desc$"
 building_forum_3_desc:0 "$building_forum_1_desc$"

 tech_power_hub_3_new:"恒星电网平衡"
 tech_power_hub_2_desc:0 "利用最先进的能量中继技术，我们可以将能量传输的更远、损失的更少."


 tech_galactic_ambassadors:0 "星系大使"
 tech_galactic_ambassadors_desc:0 "致力于外交是保证我们在这个严酷的星系生存的唯一途径.\n\n"
 
 tech_efficient_foodmanagement:0 "高效食品管理"
 tech_efficient_foodmanagement_desc:0 "不断扩大的种族将需要更多的食物，优化的粮食分配政策可使我们将更少的精力用于农业，而在其他方面投入更多.\n\n"
 
 tech_rapid_population:0 "快速人口增长"
 tech_rapid_population_desc:0 "通过奖励和补贴生育，可以加快帝国的人口增长速度.\n\n"
 
 tech_scientific_excellence:0 "科学优势"
 tech_scientific_excellence_desc:0 "更加充分的推动科学发展，使得帝国能在科技竞赛中保持前列.\n\n"
 
 tech_conquer_the_wastes:0 "征服废土"
 tech_conquer_the_wastes_desc:0 "随着帝国的不断扩大，我们需要更多地将力量部署到未占领地区。有了超级武器系统，我们可以消除居住星系的敌对生物.\n\n"
 
 tech_flexible_research:0 "灵活研究"
 tech_flexible_research_desc:0 "有时研究正确的技术可能意味从贫穷和饥饿变为富有.\n\n"
 
 tech_extended_bureaucracy:0 "扩展官僚主义"
 tech_extended_bureaucracy_desc:0 "通过加强殖民地的监督，我们可以有效地使扩展控制领域的范围.\n\n"
 
 tech_imperial_oversight:0 "帝国监督"
 tech_imperial_oversight_desc:0 "通过政府重组，我们可以直接获得更多的土地.\n\n"
 
 tech_physics_development:0 "物理发展"
 tech_physics_development_desc:0 "通过在大学大力支持基础研究，我们可以提高社会创新力.\n\n"
 
 tech_great_society:0 "伟大社会"
 tech_great_society_desc:0 "通过鼓吹政府改个需要，我们可以激励志愿者帮助设计新方案.\n\n"
 
 tech_private_engineering_contractors:0 "私人工程承包"
 tech_private_engineering_contractors_desc:0 "通过利用私人公司协助特殊项目，我们可以在其他工程问题上集中注意力.\n\n"
 
 tech_quality_of_life:0 "生活质量"
 tech_quality_of_life_desc:0 "太空殖民的红利终于获得了回报，目前人们的生活质量要比他们的前辈好一些了.\n\n"
 
 tech_nanomedicine:0 "纳米医学"
 tech_nanomedicine_desc:0 "纳米技术的医学进展使得国民平均寿命增加了.\n\n"
 
 tech_executive_authority:0 "行政机关"
 tech_executive_authority_desc:0 "进一步集权于中央政府，可以减少颁布政策的成本."
 
 tech_test_tube_babies:0 "试验试管婴儿"
 tech_test_tube_babies_desc:0 "消除对生育的需求可以让我们的人口快速增加.\n\n"
 
 tech_genetic_restructuring_d:0 "基因重组"
 tech_genetic_restructuring_one:0 "$tech_genetic_restructuring_d$ I"
 tech_genetic_restructuring_one_desc:0 "如果你让一个Blorg去基因重组实验室，它会告诉你他想要让它可以交到朋友的魅力...\n\n"
 
 tech_genetic_restructuring_two:0 "$tech_genetic_restructuring_d$ II"
 tech_genetic_restructuring_two_desc:0 "...如果你给了Blorg魅力，它会告诉你它想要美丽...\n\n"
 
 tech_genetic_restructuring_three:0 "$tech_genetic_restructuring_d$ III"
 tech_genetic_restructuring_three_desc:0 "...如果你给了Blorg魅力，它会说它渴望富有，这样它可以带它朋友去拍电影...\n\n"
 
 tech_genetic_restructuring_four:0 "$tech_genetic_restructuring_d$ IV"
 tech_genetic_restructuring_four_desc:0 "...如果你给了Blorg富有，它会说他想要变得聪明，这样就可以给朋友建立很酷的小工具...\n\n"
 
 tech_genetic_restructuring_five:0 "$tech_genetic_restructuring_d$ V"
 tech_genetic_restructuring_five_desc:0 "...如果你给了Blorg智慧，它会说想要变得强壮，这样就可以保护它的朋友...\n\n"
 
 tech_genetic_restructuring_six:0 "$tech_genetic_restructuring_d$ VI"
 tech_genetic_restructuring_six_desc:0 "...如果你给了Blorg强壮，它会意识到他从未真正的想要朋友，所以它会杀了它的朋友们...\n\n"
 
 tech_genetic_restructuring_seven:0 "$tech_genetic_restructuring_d$ VII"
 tech_genetic_restructuring_seven_desc:0 "...当Blorg杀了它的朋友，会立刻后悔，它又会跑到基因重组实验室祈求移除这些强大的能力. 当移除这些能力后，Blorg再次到了基因重组实验室，它...很可能告诉你他想要可以交到朋友的魅力吧...\n\n"
 
 tech_rapid_clearing:0 "快速清理"
 tech_rapid_clearing_desc:0 "通过更努力的建造可居住区域，使得我们可以容纳更多人.\n\n"
 
 tech_quantum_dynamite:0 "量子炸药"
 tech_quantum_dynamite_desc:0 "新的炸药技术使我们能够制造大规模爆炸，降低了土地成本.\n\n"
 
 tech_world_building:0 "世界建设"
 tech_world_building_desc:0 "现有基础设施检修改造将带来更高的效率.\n\n"
 
 tech_planet_shaping:0 "行星变形"
 tech_planet_shaping_desc:0 "通过巨大的努力，我们可以改造行星的形状.\n\n"
 
 tech_mining_propogation:0 "挖掘技术传播"
 tech_mining_propogation_desc:0 "对于不断增长的帝国来说，扩大矿产收入势在必行.\n\n"
 
 tech_ubiquitous_mines:0 "无处不在的矿产"
 tech_ubiquitous_mines_desc:0 "想让帝国强大就需要大量的矿产.\n\n"
 
 ROBOT_POP_SPECIES_0:0 "外星机器人"
 buildable_robot_pop_0:0 "$ROBOT_POP_SPECIES_0$"
 buildable_robot_pop_0_desc:0 "$trait_robotic_1_desc$"
 
 tech_water_extracting:0 "水提取"
 tech_water_extracting_desc:0 "通过大规模升华技术，我们可以生成大量的水以供其他星球使用."
 
 tech_ideological_wars:0 "意识形态之争"
 tech_ideological_wars_desc:0 "除了占领土地，战斗还有其他原因.\n\n"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_TITLE:0 "§H解锁特性:§! 新的战争类型"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_DESC:0 "§H新的战争类型§!\n战争目标中允许我们废弃星球、消灭AI、废除奴隶制、废除种族灭绝、羞辱或者占领前哨战."
 
