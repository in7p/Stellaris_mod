 # Plasma Weapons
 tech_BEAMC_1:0 "光束加农炮"
 tech_BEAMC_1_desc:0 "可向目标发射毁灭性高能等离子的光束加农炮. 这种等离子光束对船体护甲非常有效.\n\n"
 tech_BEAMC_2:0 "$tech_BEAMC_1$ 0079"
 tech_BEAMC_2_desc:0 "这些新型的光束加农炮可以发射毁灭性高能等离子的光束加农炮带有聚束力场，这使得光束发射的过程中损失的能量更少.\n\n"
 tech_BEAMC_3:0 "$tech_BEAMC_1$ 0088"
 tech_BEAMC_3_desc:0 "最新式的光束武器，是光束加农炮的完全进化版. 它们的等离子更具毁灭性.\n\n"
