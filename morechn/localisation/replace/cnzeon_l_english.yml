 START_SCREEN_ZEON:0 "一年战争（U.C.0079年—U.C.0080年），是《机动战士高达》历史宇宙世纪中发生的一场战争，是整个宇宙世纪历史上规模最大、影响最深远的战争。交战双方是地球联邦与宇宙殖民卫星的吉恩公国，吉恩公国方面称之为“吉恩独立战争”。战争范围遍布整个地球圈，地球及宇宙殖民卫星的所有人几乎都被卷入战争漩涡。U.C.0080年1月1日，双方代表在月面都市格拉纳达签订停战协定，一年战争宣告正式结束。地球联邦在无视吉恩军残余势力的情况下与吉恩共和国缔结停战协议，导致日后的战争隐患没能被清除。吉恩残部很多都潜伏在月球、宇宙及地球上，还有一部分前往在火星陨星带秘密兴建中的小行星阿克西斯要塞，成为日后新吉恩的重要组成力量..."
