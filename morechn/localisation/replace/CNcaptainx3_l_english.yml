 flagship_warning:0 "已开始建造旗舰"
 flagship_warning.desc:0 "经过多年的不懈努力，你们的人民终于完成了旗舰建造，它将是帝国的骄傲。但是，这需要花费大量的资源和时间来维护它，对你的帝国来说是一个沉重的代价。如果你试图建造和维护这些船只的数量，你的人民将会非常愤怒。"
 flagship_reset:0 "损失旗舰"
 flagship_reset.desc:0 "随着你舰队旗舰的损失，你的人民对于取消你的自由裁量权给予了很大支持。"
 flagship_over:0 "旗舰数量过多"
 flagship_over.desc:0 "我们的人民对于你浪费大量时间与资源用于建造和维护多艘旗舰的行为十分愤怒，建议我们立即退役多余的船只。"
