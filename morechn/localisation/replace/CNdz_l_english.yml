l_english:
 dz_black_hole_initializer_NAME:0 "黑洞"
 dz_black_hole_initializer_DESC:0 "随机生成一个中央是黑洞并有一个恒星环绕的的星系。母星将位于一个气态巨行星的轨道上。\n\n$system_initializer_DESC$"
 dz_tatoo_system_initializer_NAME:0 "Tatoo星系"
 dz_tatoo_system_initializer_DESC:0 "《星球大战》标志性的Tatoo星系。母星将会是名叫Tatooine的沙漠星球。她的体积将比默认的母星要小，只能放置13个人口。\n\n$system_initializer_DESC$"
 dz_ringworld_wreck_initializer_NAME:0 "环世界（损坏的）"
 dz_ringworld_wreck_initializer_DESC:0 "一个年久失修的环世界环绕着一个同样古老的红矮星。母星是一个损坏的居住模块。由于年久失修已经变成了荒漠般的气候。\n\n$system_initializer_DESC$"
 dz_ringworld_habitable_damaged:0 "环世界"
 dz_ringworld_habitable_damaged_desc:0 "一个巨大的建筑环绕在恒星周围。\n\n部分表层已经出现了无法修复的损伤。"
 dz_ringworld_habitable_damaged_tile:0 "损毁的环世界地形"
 dz_ringworld_habitable_damaged_tile_desc:0 "荒漠地形是由于环世界内部系统维护不周造成的。"
 dz_binary_initializer_NAME:0 "双星系统"
 dz_binary_initializer_DESC:0 "如同一般随机生成的普通大小的星系。拥有环绕星系中心的两颗恒星。\n\n$system_initializer_DESC$"
 dz_gaia:0 "盖亚世界"
 dz_gaia_desc:0 "一个理想中的有氢氧大气层和持续的生态系统的世界，对于高级生命体来说最好的生存空间。"
 dz_gaia_tile:0 "盖亚地形"
 dz_gaia_tile_desc:0 "多样的地形以及生态圈非常适合各类生命。"
 dz_ringworld_planetary_wreck_initializer_NAME:0 "环世界（损坏的+盖亚）"
 dz_ringworld_planetary_wreck_initializer_DESC:0 "挺像环世界（损坏的）但母星是星系中心一个拥有25格的盖亚星球。环世界拥有一个居住舱。这个系统中的恒星是被外星科技制成的圆环支持着。\n\n$system_initializer_DESC$"
 dz_40_eridani_initializer_NAME:0 "波江座40系统"
 dz_40_eridani_initializer_DESC:0 "这是《星际穿越》中瓦肯人的母星系统。母星将是名为Vulcan的瓦肯型荒漠星球。这个星球比默认的母星要稍微大一点，但地块上会存在火山地貌。这个星系内会存在另外两个可殖民星球，一个是叫T'Khut的干旱星球；另一个是叫Delta Vega的极地星球。"
 dz_primitive_initializer_NAME:0 "原始星系"
 dz_primitive_initializer_DESC:0 "如同一般随机生成的普通大小的星系。同时拥有一个存在预跃迁种族的星球。" 
 dz_blue_giant_system_initializer_NAME:0 "蓝巨星系统" 
 dz_blue_giant_system_initializer_DESC:0 "一颗蓝巨星占据着这个星系的中央。母星将位于一个气态巨行星的轨道上。星系内也许还会有一个小行星带、其他的气态巨行星、好几颗卫星，以及较大的小行星。\n\n$system_initializer_DESC$" 