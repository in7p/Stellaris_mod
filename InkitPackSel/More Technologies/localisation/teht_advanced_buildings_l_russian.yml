 tech_science_campus_phys_1:0 "Физико-математические колледжи"
 tech_science_campus_phys_1_desc:0 "Раскрывая возможности физики нашим гражданам, поможет нашей империи развить науку.\n\n"
 
 tech_science_campus_phys_2:0 "Физические университеты"
 tech_science_campus_phys_2_desc:0 "Погружение граждан в чудеса науки.\n\n"
 
 tech_science_campus_phys_3:0 "Физические институты"
 tech_science_campus_phys_3_desc:0 "Продвижение науки нашей цивилизации до предела.\n\n"
 
 tech_science_campus_phys_4:0 "Физические ПТУ"
 tech_science_campus_phys_4_desc:0 "Помогают нашим гражданам создавать знания.\n\n"
 
 tech_science_campus_soc_1:0 "Био-хранилища"
 tech_science_campus_soc_1_desc:0 "Скапливая наши знания генетики в централизованный сборник мы поможем нашим исследованиям.\n\n"
 
 tech_science_campus_soc_2:0 "Биологические университеты"
 tech_science_campus_soc_2_desc:0 "Развивать и реструктуризировать наш геном любимое занятие.\n\n"
 
 tech_science_campus_soc_3:0 "Биологический институт"
 tech_science_campus_soc_3_desc:0 "Смешиваем лучшие гены галакики в своем виде.\n\n"
 
 tech_science_campus_soc_4:0 "Биологические ПТУ"
 tech_science_campus_soc_4_desc:0 "Достигаем новых вершин величия своего вида.\n\n"
 
 tech_science_campus_eng_1:0 "Инженерные фирмы"
 tech_science_campus_eng_1_desc:0 "Субсидируя приватный сектор на прямую не увиличит наши инженерные возможности но в будующем они помогут нам с специальными проэктами.\n\n"
 
 tech_science_campus_eng_2:0 "Инженерные университеты"
 tech_science_campus_eng_2_desc:0 "Раскрываем чудеса прикладной-науки нашим гранжданам.\n\n"
 
 tech_science_campus_eng_3:0 "Инженерные институты"
 tech_science_campus_eng_3_desc:0 "Нанимаем лучшие умы для создания легенд.\n\n"
 
 tech_science_campus_eng_4:0 "Инженерные ПТУ"
 tech_science_campus_eng_4_desc:0 "Запрягаем лучше умы нашей империи для создания чудес.\n\n"
 
 tech_power_relay_1:0 "Малые энергетические реле"
 tech_power_relay_1_desc:0 "Перенаправляя электроэнергию по наилучшим путям мы увеличим энергоотдачу.\n\n"
 
 tech_power_relay_2:0 "Средние энергетические релеs"
 tech_power_relay_2_desc:0 "Добавляя фотоновые стабилизационные поля мы можем увеличить энерго эффективность.\n\n"
 
 tech_power_relay_3:0 "Крупные энергетические реле"
 tech_power_relay_3_desc:0 "Новые стандарты вольтажа увеличивают эффективность.\n\n"
 
 tech_power_relay_4:0 "Здоровенные энергетические реле"
 tech_power_relay_4_desc:0 "Используя знания квантовой миханики, мы можем изменять саму энергию, увеличивая энерго эффективность.\n\n"
 
 tech_power_relay_5:0 "Колоссальные энергетические реле"
 tech_power_relay_5_desc:0 "Добавляя потусторонние порталы, мы создаем энергию в параллельных измерениях увеличивая энерго эффективность.\n\n"
 
 tech_mining_barracks_1:0 "Маленькие шахтерские казармы"
 tech_mining_barracks_1_desc:0 "Добавив немного инфаструктуры вокруг наших добывающих предприятий, мы увеличим их доходность.\n\n"
 
 tech_mining_barracks_2:0 "Средние шахтерские казармы"
 tech_mining_barracks_2_desc:0 "Добавив дороги и средства транспорта, мы увеличим доходность.\n\n"
 
 tech_mining_barracks_3:0 "Крупные шахтерские казармы"
 tech_mining_barracks_3_desc:0 "Используя лучшие методы управления и безопасности, мы увеличим доходность.\n\n"
 
 tech_mining_barracks_4:0 "Огромные шахтерские казармы"
 tech_mining_barracks_4_desc:0 "Установив пункты выдачи шахтерского оборудования, мы увеличим доходность.\n\n"
 
 tech_mining_barracks_5:0 "Гигантские шахтерские казармы"
 tech_mining_barracks_5_desc:0 "Создав штаб шахты мы можем отдать всё управление образованным бюрократам и предоставить добычу шахтерам.\n\n"
 
 tech_irrigation_system_1:0 "Маленькая система орошения"
 tech_irrigation_system_1_desc:0 "Добавив пару винтиков, мы увеличи производство пищи.\n\n"
 
 tech_irrigation_system_2:0 "Средняя система орошения"
 tech_irrigation_system_2_desc:0 "построив стержневые разбрызгиватели, мы увеличи производство пищи.\n\n"
 
 tech_irrigation_system_3:0 "Большая система орошения"
 tech_irrigation_system_3_desc:0 "Добавив системы планового распределения воды, мы увеличи производство пищи.\n\n"
 
 tech_irrigation_system_4:0 "Крупная система орошения"
 tech_irrigation_system_4_desc:0 "Добавив подсистемы орошения в наши основные предприятия, мы увеличи производство пищи.\n\n"
 
 tech_irrigation_system_5:0 "Здоровенная система орошения"
 tech_irrigation_system_5_desc:0 "Соединив наши каналы напрямую с гидросистемой планеты, мы увеличи производство пищи.\n\n"
 
 tech_combo_food_power_1:0 "Маленькие Био-Энергостанции"
 tech_combo_food_power_1_desc: "Применяя свойства некоторых растений и животных к выработке электроэнергии мы можем добывать и пищу и электричество.\n\n"
 
 tech_combo_food_power_2:0 "Средние Био-Энергостанции"
 tech_combo_food_power_2_desc: "Через селекцию и эффективные методы выращивания, мы можем вырабатывать больше пищи и электроэнергии.\n\n"
 
 tech_combo_food_power_3:0 "Крупные  Био-Энергостанции"
 tech_combo_food_power_3_desc: "Новые разработки позволили создать нам био-пасту которую можно и жрать и заправлять ей космические корабли.\n\n"
 
 tech_combo_mineral_power_1:0 "Маленькие минеральные энерго-предприятия"
 tech_combo_mineral_power_1_desc: "Улучшенные техники добычи угля позволяют нам получать энергию как основу а минералы как дополнительную добычу.\n\n"
 
 tech_combo_mineral_power_2:0 "Средние минеральные энерго-предприятия"
 tech_combo_mineral_power_2_desc: "Осторожное обращение позволяет уменьшить отходы выделяемые энергетическим производством, используя отходы мы получаем больше минералов.\n\n"
 
 tech_combo_mineral_power_3:0 "Крупные минеральные энерго-предприятия"
 tech_combo_mineral_power_3_desc: "Стабилизировав уравнение e=mc2 мы можем создавать ресурс который наполовину энергия наполовину материя.\n\n"
 
 tech_combo_mineral_food_1:0 "Маленькие Минеральные фермы"
 tech_combo_mineral_food_1_desc: "Специальные генномодифицированные растения добывают руду корнями которую мы можем использовать.\n\n"
 
 tech_combo_mineral_food_2:0 "Средние Минеральные фермы"
 tech_combo_mineral_food_2_desc: "Открытия в химии позволят нам создавать еду которую можно использовать в постройке зданий.\n\n"
 
 tech_combo_mineral_food_3:0 "Крупные Минеральные фермы"
 tech_combo_mineral_food_3_desc: "Некоторые минералы найденые в шахтах сьедобны для некоторых видов.\n\n"