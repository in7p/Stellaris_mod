 trait_leader_caste:0 "Каста предводителей"
 trait_leader_caste_desc:0 "Эти индивиды привыкли управлять. Это сделало их непригодными к ручной работе, но они лучшие управленцы галактики, они так же хороши в поддержании порядка.\n"

 trait_military_caste:0 "Военная каста"
 trait_military_caste_desc:0 "Воины чести не разбирающиеся в стратегии или командовании, но они знают как убивать эффективно.\n"
 
 trait_scholar_caste:0 "Каста учёных"
 trait_scholar_caste_desc:0 "Не заботясь о строении своего тела, специализированные учёные хороши в продвижении в общество новых идей, плохих или хороших.\n"
 
 trait_merchant_caste:0 "Торговая Каста"
 trait_merchant_caste_desc:0 "Даже если это не особо привлекательная позиция, кто-то должен поддерживать рынок и торговые потоки.\n"
 
 trait_labor_caste:0 "Рабочий класс"
 trait_labor_caste_desc:0 "Ненавидимое днище общества, но необходимое.\n"
 
 tech_caste_system:0 "Система каст"
 tech_caste_system_desc:0 "С помощью перестройка общества по ролям, мы можем поднять эффективность нашей империи до одних из лучших показателей.\n\n"
 
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE:0 "§HUnlocks Government:§! Caste System"
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE_DESC:0 "§HCaste Government§!\nAllows us to augment our castes with additional bonuses."
 
 caste_system:0 "Система Каст"
 caste_system_desc: "Отказавшись от других государственных выгод, мы можем подойти формально к кастовой системе, добавляя бонусы кастам."
 
 policy_caste_structure:0 "Кастовая структура"
 policy_caste_structure_desc:0 "Приняв кастовую форму правления, наши граждане в кастах стали счастливее.\n"
 castes_formalized:0 "Официально"
 castes_formalized_name:0 "Официальные касты"
 castes_formalized_desc:0 "Официально приняв кастовую структуру значит что все знают своё место, нравиться оно им или нет."
 ad_hoc_castes:0 "Специальные касты"
 ad_hoc_castes_name:0 "Специальные касты"
 ad_hoc_castes_desc:0 "Если вы выберете эту опцию то вы потеряете все бонусы не выбирайте её."
 
