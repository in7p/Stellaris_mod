l_russian:

 tech_galactic_ambassadors:0 "Галактические послы"
 tech_galactic_ambassadors_desc:0 "Посвятить себя продвижению дипломатии, единственный способ гарантировать наше выживание в этой суровой галактике.\n\n"
 
 tech_efficient_foodmanagement:0 "Эффективное продовольственное управление"
 tech_efficient_foodmanagement_desc:0 "Нашему развивающемуся виду нужны новые способы управления питанием. Разработка передовой стратегии распределения еды, даст нам возможность уделять меньше времени аграрному сектору, что в свою очередь увеличит нашу занятность в инфаструктурном и исследовательском секторе.\n\n"
 
 tech_rapid_population:0 "Материнский капитал"
 tech_rapid_population_desc:0 "Выделяя субсидии на рождаемость и выплачивая материнский капитал, мы увеличим рождаемость в нашей зарождающейся империи.\n\n"
 
 tech_scientific_excellence:0 "Научное мастерство"
 tech_scientific_excellence_desc:0 "Превосходно распределяя нагрузку между учёными, мы никогда не отстанем в научной гонке.\n\n"
 
 tech_conquer_the_wastes:0 "Захват бесхозного"
 tech_conquer_the_wastes_desc:0 "В то время как наша империя продолжает расшираться, становиться необходимым расширить свою власть на пустующих землях. С превосходными оружейними системами мы сможем уничтожать враждебных существ которые населяют галактику.\n\n"
 
 tech_flexible_research:0 "Гибкая наука"
 tech_flexible_research_desc:0 "Иногда, исследование правильной технологии может сыграть роль между бедность и голоданием, а так же жизнью с избытком.\n\n"
 
 tech_extended_bureaucracy:0 "Расширенная бюрократия"
 tech_extended_bureaucracy_desc:0 "Улучшая уровень надзора над колониями, мы можем подчинить новые территории под наше прямое управление.\n\n"
 
 tech_imperial_oversight:0 "Имперский надзор"
 tech_imperial_oversight_desc:0 "Изменяя способы правления власти мы подчиним новые территории под наше прямое управление\n\n"
 
 tech_physics_development:0 "Развитие физики"
 tech_physics_development_desc:0 "Перенаправляя ресурсы наших университетов с обучения на исследования, мы можем увеличить изобретательскую способность нашего общества. Студенты будут негодовать.\n\n"
 
 tech_great_society:0 "Великое общество"
 tech_great_society_desc:0 "Проповедуя государственные реформы, мы можем мотивировать волонтёров помогать в разработке новых государственных программ.\n\n"
 
 tech_private_engineering_contractors:0 "Частные инженерные компании"
 tech_private_engineering_contractors_desc:0 "Предоставляя доступ частным компаниям к специальным проэктам, мы можем сконцентрироваться на других инженерных задачах.\n\n"
 
 tech_quality_of_life:0 "Качество жизни"
 tech_quality_of_life_desc:0 "Дивиденды космической колонизации наконец-то окупились для среднестатичтического гражданина. Качество жизни которой наслаждаются наши люди немного выше чем у наших предков.\n\n"
 
 tech_nanomedicine:0 "Сила земли"
 tech_nanomedicine_desc:0 "Нестандартные способы медицины увеличвают срок жизни наших граждан.\n\n"
 
 tech_executive_authority:0 "Исполнительная власть"
 tech_executive_authority_desc:0 "Дальнейшим увеличением центрального аппарата власти, мы можем уменьшить затраты на введение нужных нам реформ."
 
 tech_test_tube_babies:0 "Дети из пробирки"
 tech_test_tube_babies_desc:0 "Разработка нашего учёного корнея, убирает необходимость в прямом совокуплении, даст нам возможность заселять планеты невероятно быстро.\n\n"
 
 tech_genetic_restructuring_one:0 "Первая генетическая реструктуризация"
 tech_genetic_restructuring_one_desc:0 "Если вы пустите Блорга в лабараторию реструктуризации генома, он скажет вам что хочет харизмы чтобы завести друзей...\n\n"
 
 tech_genetic_restructuring_two:0 "Вторая генетическая реструктуризация"
 tech_genetic_restructuring_two_desc:0 "...Если вы дадите ему харизму, он захочет красоты чтобы привлекать друзей...\n\n"
 
 tech_genetic_restructuring_three:0 "Третья генетическая реструктуризация"
 tech_genetic_restructuring_three_desc:0 "...Если вы дадите ему красоту, он захочет быть экономным чтобы водить своих друзей в кино...\n\n"
 
 tech_genetic_restructuring_four:0 "Четвертая генетическая реструктуризация"
 tech_genetic_restructuring_four_desc:0 "...Если вы сделаете его успешным, он захочет быть умным чтобы изобретать классные гаджеты для своих друзей...\n\n"
 
 tech_genetic_restructuring_five:0 "Пятая генетическая реструктуризация"
 tech_genetic_restructuring_five_desc:0 "...Если вы дадите ему интеллект, он захочет силы чтобы защищать своих друзей...\n\n"
 
 tech_genetic_restructuring_six:0 "Шестая генетическая реструктуризация"
 tech_genetic_restructuring_six_desc:0 "...Если вы дадите ему силу, он неожиданно поймет что никогда не хотел друзей, и УБЬЁТ ИХ ВСЕХ...\n\n"
 
 tech_genetic_restructuring_seven:0 "Седьмая генетическая реструктуризация"
 tech_genetic_restructuring_seven_desc:0 "...И когда он убьёт всех, он неожиданно пожалеет об этом. И подумает как же некрасиво было убить товарища, пойдет в лабараторию реструктуризации генома чтобы вернуть себе прежний вид, и шанс что он захочет попросить харизму очень велики.\n\n"
 
 tech_rapid_clearing:0 "Чисти чисти, вот как нужно чистить"
 tech_rapid_clearing_desc:0 "Удвоением наших трудов создать пригодную к жизни территорию, мы можем увеличить земли для наших граждан.\n\n"
 
 tech_quantum_dynamite:0 "Квантовый динамит"
 tech_quantum_dynamite_desc:0 "Новые технологии позволяют нам создавать массивные контролируемые взрывы которые уменьшают стоимость чистки территории.\n\n"
 
 tech_world_building:0 "Создание миров"
 tech_world_building_desc:0 "Капитальная реструктуризация нашей терраформирующей инфаструктуры повысит её эффективность.\n\n"
 
 tech_planet_shaping:0 "Планетарное моделирование"
 tech_planet_shaping_desc:0 "Большими стараниями, мы можем изменять планеты словно лепим из пластелина.\n\n"
 
 tech_mining_propogation:0 "Распространение добычи"
 tech_mining_propogation_desc:0 "Увеличить добычу минералов наиболее важная задача растущей империи.\n\n"
 
 tech_ubiquitous_mines:0 "Повсеместная добыча"
 tech_ubiquitous_mines_desc:0 "Повсеместные добывающие предприятия повышают наш максимальный обьём минералов.\n\n"
 
 ROBOT_POP_SPECIES_0:0 "Всепригодный робот"
 buildable_robot_pop_0:1 "$ROBOT_POP_SPECIES_0$"
 buildable_robot_pop_0_desc:1 "$trait_robotic_1_desc$"
 
 tech_water_extracting:0 "Извлечение воды"
 tech_water_extracting_desc:0 "Лучшими техниками очищения мы можем производить большое количество воды для использования на всех планетах."
 
 tech_ideological_wars:0 "Идеологические войны"
 tech_ideological_wars_desc:0 "У войны бывает множество целей, а не только захват территорий.\n\n"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_TITLE:0 "§HUnlocks Feature:§! New Wargoal Types"
 TECH_UNLOCK_ADDITIONAL_WARGOAL_TYPES_DESC:0 "§HNew Wargoal Types§!\nAllows us to use the Abandon Planet, Abolish AI, Abolish Slavery, Abolish Purge, Humiliate, and Cede Frontier Outpost wargoals."
 
