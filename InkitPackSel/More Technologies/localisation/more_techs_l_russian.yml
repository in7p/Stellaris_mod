 WARP_DRIVE_SPOOF_1:0 "Варп движок I Spoof"
 WARP_DRIVE_SPOOF_1_DESC:1 "Варп движки позволяют путешествовать по галактике с окраин звёздных систем, с ограниченным радиусом, предпрыжковой подготовкой и послепрыжковой задержкой.."
 WARP_DRIVE_SPOOF_2:0 "Варп движок II Spoof"
 WARP_DRIVE_SPOOF_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_SPOOF_3:0 "Варп движок III Spoof"
 WARP_DRIVE_SPOOF_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 HYPER_DRIVE_SPOOF_1:0 "Гипер движок I Spoof"
 HYPER_DRIVE_SPOOF_1_DESC:1 "Корабли оборудованные гипер движками могут перемещаться лишь по межзвездным каналам, но могут начать прыжок из любой точки системы."
 HYPER_DRIVE_SPOOF_2:0 "Гипер движок II Spoof"
 HYPER_DRIVE_SPOOF_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_SPOOF_3:0 "Гипер движок III Spoof"
 HYPER_DRIVE_SPOOF_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 WORMHOLE_SPOOF:1 "Модулятор черных дыр Spoof"
 WORMHOLE_SPOOF_DESC:0 "Корабли экипированные модуляторами чёрных дыр могут использовать порталы созданные генератором черных дыр, для перемещения между звёздными системами."
 
 tech_wormhole_spoof_generation_1:0 "Черная дыраSpoofing I"
 tech_wormhole_spoof_generation_1_desc:0 "Пробиваясь сквозь подпространство, временная связь может быть установлена между двумя точками в обычном космосе. Перемещение между этими двумя точками будет практически мгновенным."
 tech_wormhole_spoof_generation_2:0 "Матрица точных настроек чёрных дыр Spoof"
 tech_wormhole_spoof_generation_2_desc:0 "Создание стабильный черной дыры требует времени и огромного количества энергии, но процесс можно модернизировать с помощью точных настроек.\n\n"
 tech_wormhole_spoof_generation_3:0 "Сдерживающее поле черных дыр Spoof"
 tech_wormhole_spoof_generation_3_desc:0 "Эти сдерживающие поля позволяют создавать более крупные черные дыры без риска спровоцировать подпространственный разрыв.\n\n"
 tech_hyper_drive_spoof_1:0 "Подпространственные перемещения Spoof"
 tech_hyper_drive_spoof_1_desc:0 "Как нити паутины, подпространственная область гиперкосмоса находится между гравитационными колодцами большинства звёзд.\n\n"
 tech_hyper_drive_spoof_2:0 "Подпространственные точки выхода Spoof"
 tech_hyper_drive_spoof_2_desc:0 "Мы подтвердили существование точек где наши корабли смогут выходить из гиперпространства с меньшей затратой энергии. Это приведет к разработке нового поколения гипер движков.\n\n"
 tech_hyper_drive_spoof_3:0 "Подпространственные течения Spoof"
 tech_hyper_drive_spoof_3_desc:0 "Нове поколение гипер движков способное использовать подпространственные течения. Это привело к увеличению эффективности движков.\n\n"
 tech_warp_drive_spoof_1:0 "Варп перемещения Spoof"
 tech_warp_drive_spoof_1_desc:0 "Обволакивая корабль в поле варпа и создавая подпространственный пузырь вокруг него, становяться доступны скорости превыщающие скорости света считавшиеся недостижимыми.\n\n"
 tech_warp_drive_spoof_2:0 "Поля стабилизации варпа Spoof"
 tech_warp_drive_spoof_2_desc:0 "Улучшенные техники стабилизации варповых полей позволят нашим кораблям летать дальше и тратить меньше энергии.\n\n"
 tech_warp_drive_spoof_3:0 "Захватыватели частиц варпа Spoof"
