# Coded by Remanemporor
# Last updated 5/16/16
##################################################
 
 trait_leader_caste:0 "Casta Dirigente"
 trait_leader_caste_desc:0 "Estas personas se han acostumbrado a tener el mando. Su posición elevada ha hecho que no sean aptos para el trabajo manual, pero en cambio algunos de ellos se pueden contar entre los mejores líderes que la galaxia haya conocido. También son buenos en la mitigación de posibles estallidos revolucionarios. \\n"

 trait_military_caste:0 "Casta Militar"
 trait_military_caste_desc:0 "Guerreros basados en el honor, pueden no saber acerca de estrategia o liderazgo, pero saben cómo matar. Muy eficientemente.\n"
 
 trait_scholar_caste:0 "Casta Académica"
 trait_scholar_caste_desc:0 "Aunque no cuidan mucho su forma física, estos eruditos son geniales a la hora de impulsar la sociedad hacia adelante con nuevas ideas, buenas y malas.\n"
 
 trait_merchant_caste:0 "Casta Mercantil"
 trait_merchant_caste_desc:0 "Aunque no sea una un empleo muy popular, alguien tiene que abastecer los supermercados y mantener el comercio fluyendo.\n"
 
 trait_labor_caste:0 "Casta Trabajadora"
 trait_labor_caste_desc:0 "El último peldaño de la sociedad es una posición odiada pero muy necesaria para mantener el imperio.\n"
 
 tech_caste_system:0 "Sistema de Castas"
 tech_caste_system_desc:0 "Estableciendo roles para cada casta, podremos crear uno de los imperios más eficientes de la galaxia.\n\n"
 
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE:0 "§HUnlocks Government:§! Sistema de Castas"
 TECH_UNLOCK_CASTE_GOVERNMENT_TITLE_DESC:0 "§HCaste Government§!\nPermite aumentar nuestro sistema de castas con bonificaciones adicionales."
 
 caste_system:0 "Sistema de Castas"
 caste_system_desc: "Dejando de lado otras medidas gubernamentales, podremos formalizar un sistema de castas que proporcionará beneficios a cada casta."
 
 policy_caste_structure:0 "Estructura de Castas"
 policy_caste_structure_desc:0 "Al adoptar el sistema de castas como nuestra forma de gobierno, las personas que están en castas son más felices.\n"
 castes_formalized:0 "Formalización"
 castes_formalized_name:0 "Castas Formalizadas"
 castes_formalized_desc:0 "La formalización de la estructura de castas significa que todo el mundo sabe cuál es su lugar, les guste o no."
 ad_hoc_castes:0 "Ad Hoc"
 ad_hoc_castes_name:0 "Castas Ad Hoc"
 ad_hoc_castes_desc:0 "Si eliges esta opción, perderás tus bonificaciones, por lo que mejor no hagas click aquí."
 
