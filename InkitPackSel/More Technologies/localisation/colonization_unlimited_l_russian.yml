l_english:
 pc_barren_tile: "Бесплодная местность"
 pc_barren_tile_desc: "Безжизненная местность."
 tech_artificial_atmosphere:0 "Искуственная атмосфера"
 tech_artificial_atmosphere_desc:1 "Недавние открытия в регуяторах влажности и устройствах химического распыления, совместно с газами с других планет, позволят нам создать атмосферу, с нуля которая позволит жить где угодно.\n\n"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "§HUnlocks Feature:§! Artificial Atmospheres"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "§HArtificial Atmospheres§!\nAllows us to set up artificial atmospheres on barren worlds, in turn allowing us to terraform them."
 pc_toxic_tile: "Токсичная местность"
 pc_toxic_tile_desc: "Безжизненная местность скрытая под толстым слоем токсичных газов."
 tech_stimulated_solar_winds:0 "Контролируемые солнечные ветра"
 tech_stimulated_solar_winds_desc:1 "Овладевая ветрами которые иногда исходят от звезд, мы получили власть о которой и не мечтали наши отцы..."
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "§HUnlocks Feature:§! Controllable Solar Winds"
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "§HControllable Solar Winds§!\nAllows us to steer solar winds from stars to planets, allowing us to strip away a toxic atmosphere and replace it with a habitable one."
 pc_barren_cold_tile: "Бесплодная местность"
 pc_barren_cold_tile_desc: "Безжизненная местность."
 tech_extreme_greenhouse:0 "Парниковый эффект"
 tech_extreme_greenhouse_desc:1 "Искуственным путём добавляя газы такие как углекислый газ и метан в тропосферу планеты, мы можем разогреть её даже если она находиться далеко из обитаемой зоны звезды."
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "§HUnlocks Feature:§! Extreme Greenhouse Harnessing"
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "§HExtreme Greenhouse Harnessing§!\nAllows us to add an extraordinarily high amount of greenhouse gases to frozen planets, in turn warming them up and allowing for terraformation."
 pc_frozen_tile: "Замерзшая местность"
 pc_frozen_tile_desc: "Местность под большим слоем льда и практически отсутствующей атмосферой."
 pc_molten_tile: "Лавовая местность"
 pc_molten_tile_desc: "Полу-расплавленная лава c очень слабым слоем атмосферы."
 tech_high_alt_solarprotection:0 "Распыление алмазных частиц"
 tech_high_alt_solarprotection_desc:1 "Создавая эффект обратный парниковому на больших высотах мы можем регулировать количество солнечного света попадающего на поверхность планеты."
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "§HUnlocks Feature:§! Diamond Altitude Aerosol"
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "§HHigh Altitude Solarprotection§!\nBy pulverizing and spreading diamond particles in the atmosphere, we can deflect sunlight that would otherwise reach the surface, in turn allowing us to cooldown planets."
 sr_nitrogen:0 "Азот"
 sr_nitrogen_desc:0 "Находиться на всех обитаемых мирах, азот один из основных элементов органической жизни и необходим для терраформирования планет которые не содержат его в достаточном количестве для поддержания жизни."
 sr_oxygen:0 "Кислород"
 sr_oxygen_desc:0 "Находиться на всех обитаемых мирах, кислород ключевой элемент фотосинтеза, а так же ключевой элемент углерода. Планеты которые не содержат его в достаточном количестве для поддержания жизни нуждаются в нём."
 sr_carbon_dioxide:0 "Углекислый газ"
 sr_carbon_dioxide_desc:0 "Известен благодаря парниковому эффекту, углекислый газ ключевой элемент разогревания планет, он так же является ключевым элементом фотосинтеза, требуется для планет которые не содержат его в достаточном количестве для поддержания жизни."
 sr_hydrogen:0 "Водород"
 sr_hydrogen_desc:0 "Находиться в звездах (хотя его и невозможно добыть оттуда) в газовых гигантах, водород не самый важный элемент терраформирования, но мы можем превратить его в воду используя кислород из атмосферы."
 sr_water:0 "Вода"
 sr_water_desc:0 "Важный элемент органической жизни, вода, или дигидрофосфат окиси, находиться практически на любой обитаемой планете, несмотря на то что ее может и не хватать в некоторых климатах. Вода необходимый элемент для того чтобы сделать сухие планеты чуть влажнее."
 sr_carbon:0 "Алмаз"
 sr_carbon_desc:0 "Кристализованый углерод в своей чистой форме, алмаз самый твердый естественно происходящий ресурс. Используя технологии аэрозоля мы можем уменьшить количество тепла поступающего от звезд на планету, что позволяет нам понизить температуру."
 building_hydrofusion_plant:0 "Гидроводородный завод"
 building_hydrofusion_plant_desc:1 "Гидроводородный завод добавляя водород к кислороду из атмосферы создает воду которая может быть использована для терраформирования. Так же выделяется определенное количество энергии."
 building_gas_catcher_1:0 "Базовая газовая ферма"
 building_gas_catcher_1_desc:1 "Газовые фермы служат для того чтобы собирать газы из атмосферы. В среднем в атмосфере обитаемой планеты 70-80% азота и углекислого газа и 20% кислорода, используя газовую ферму мы можем забрать некоторую часть газов и отправить их в другие миры."
 building_gas_catcher_2:0 "Большая газовая ферма"
 building_gas_catcher_2_desc:1 "Выделяя больше места мы увеличиваем в два раза количество газов получаемых из атмосферы."
 building_burning_facility:0 "Добытчик углекислоты"
 building_burning_facility_desc:0 "Сжигая углеродные материалы мы можем добывать углекислоту из атмосферы, критический элемент в разогревании планет которые без него замерзнут."
 building_crystallizing_facility_1:0 "Кристализующая фабрика"
 building_crystallizing_facility_1_desc:0 "Разделяя углекислый газ на углерод и окись, а затем искуственно кристализовав углерод, мы можем создавать алмазы которые потом будут перемолоты и запущены в атмосферы планет, позволяя их охладить."
 tech_atmosphere_farming:0 "Атмосферные фильтры"
 tech_atmosphere_farming_desc:1 "Построя фильтры, мы можем запасаться газами такими как азот и кислород, для использования в терраформировании других планет или любых других наших потребностях."
 tech_atmosphere_farming_2:0 "Атмосферные фильтры II"
 tech_atmosphere_farming_2_desc:1 "Благодаря развитию технологий, и более эффективному размещению, мы увеличим добычу газов вдвойне."
 tech_atmosphere_mining:0 "Атмосферная добыча"
 tech_atmosphere_mining_desc:1 "Сжигая ископаемое топливо которое больше не используется из за изменения атмосферы и парникового эффекта, захватывая выделяемый газ мы можем пополнить наши запасы углекислоты, для планет которым она пригодится..."
 tech_hydrogen_burning:0 "Сжигание Водорода"
 tech_hydrogen_burning_desc:1 "Сжигая водород добытый с газовых гигантов с атмосферным кислородом мы можем добыть воду для терраформирования."
 tech_artificial_diamonds:0 "Исскуственные алмазы"
 tech_artificial_diamonds_desc:1 "Выделяя углерод из углекислого газа, мы получаем углерод в его чистейшей форме, из которого мы можем сделать искуственные алмазы."
 tech_hydroburning:0 "Гидросжигание"
 tech_hydroburning_desc:0 "-"
 tech_art_biosphere:0 "Замкнутая биосфера"
 tech_art_biosphere_desc:1 "Создавая замкнутую биосферу на необитаемых планетах мы позволим органической жизни жить и совершать операции которые в ином случае были выполнимы только роботами."
 building_art_biosphere:0 "Центр замкнутой биосферы"
 building_art_biosphere_desc:0 "Центральный регион замкнутой биосферы $PLANET$ где происходит управлени."
 building_water_extractor:0 "Водный насос"
 building_water_extractor_desc:0 "Добывает воду прямо из океанов или водоёмов, используя спец оборудование возможна добыча из льда."
 requires_building_capital_and_not_water_void:0 "§RRequires §Y$building_capital_1$§! на планетах с водой. (Не пустыня, засушливая, газовый гигант, лавовая, бесплодная, токсичная или гробница).§!"
 
