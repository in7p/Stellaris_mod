 tech_molten_colonization:0 "Лавовая колонизация"
 tech_molten_colonization_desc:0 "С помощью удивительных подвигов инженеров, мы можем создать изолированые роботизированные заставы на лавовых мирах."
 tech_barren_colonization:0 "Колонизация бесплодной"
 tech_barren_colonization_desc:0 "Разработав новые механизмы защиты от солнечной радиации, мы можем создавать заставы на бесплодных мирах."
 tech_barren_cold_colonization:0 "Колонизация бесплодной ледяной"
 tech_barren_cold_colonization_desc:0 "Исследования супер-прочных укрытий помогут нам колонизировать холодные бесплодные миры.."
 tech_toxic_colonization:0 "Колонизация токсичной"
 tech_toxic_colonization_desc:0 "С помощью новых продвижений в сторону супер-прочного урана, мы можем колонизировать даже самые суровые климаты."
 tech_frozen_colonization:0 "Колонизация замерщей"
 tech_frozen_colonization_desc:0 "Создав передовые техники отопления и изоляции тепла, мы можем строить заставы в самых холодных мирах."
