l_spanish:

 pc_barren_tile: "Terreno Yermo"
 pc_barren_tile_desc: "Terreno sin vida ni suministro de aire natural"
 tech_artificial_atmosphere:0 "Atmósferas Artificiales"
 tech_artificial_atmosphere_desc:1 "Recientes avances en los reguladores de humedad y en las unidades de dispersión química, en combinación con gases procedentes de otros planetas, nos permitirá crear una nueva atmósfera que facilitará la habitabilidad allí donde pueda resultar necesario.\n\n"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE: "Desbloqueo de Función: Atmósferas Artificiales" 
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC: "Nos permite establecer atmósferas artificiales en planetas yermos, lo que a su vez nos permite terraformarlos. (Permite la terraformación de mundos yermos y yermos fríos)"
 pc_toxic_tile: "Terreno Tóxico"
 pc_toxic_tile_desc: "Terreno sin vida oculto bajo una gruesa capa de gases tóxicos."
 tech_stimulated_solar_winds:0 "Control de Vientos Solares"
 tech_stimulated_solar_winds_desc:1 "Mediante el aprovechamiento de los vientos solares que de vez en cuando se reactivan en una estrella, obtendremos capacidades que casi ni podríamos soñar en el pasado ..."
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE: "Desbloqueo de Función: Control de Vientos Solares"
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC: "Nos permite redireccionar los vientos solares de las estrellas hacia los planetas, posibilitando despojarse de una atmósfera tóxica reemplazándola por una habitable. (Permite la terraformación de mundos tóxicos)"
 pc_barren_cold_tile: "Terreno Yermo frío"
 pc_barren_cold_tile_desc: "Terreno sin vida ni suministro de aire natural"
 tech_extreme_greenhouse:0 "Efecto Invernadero Extremo"
 tech_extreme_greenhouse_desc:1 "Al establecer de forma artificial una cantidad extraordinariamente elevada de gases de efecto invernadero en la troposfera(como el dióxido de carbono y el metano), podemos aumentar la temperatura de planetas alejados de la zona habitable de su estrella."
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_TITLE: "Desbloqueo de Función: Efecto Invernadero Extremo"
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC: "Nos permite añadir una cantidad extraordinariamente elevada de gases de efecto invernadero a los planetas helados para calentarlos, permitiendo su terraformación. (Permite la terraformación de mundos helados)"
 pc_frozen_tile: "Terreno Helado"
 pc_frozen_tile_desc: "Terreno enterrado bajo una gruesa capa de hielo con prácticamente ningún tipo de atmósfera sobre su superficie."
 pc_molten_tile: "Terreno Fundido"
 pc_molten_tile_desc: "Terreno semifundido de lava con una fina capa atmosférica en su superficie."
 tech_high_alt_solarprotection:0 "Protección Solar de Elevada Altitud"
 tech_high_alt_solarprotection_desc:1 "Construyendo una "presa solar" a elevadas altitudes, podremos regular la cantidad de luz solar que alcanza la superficie del planeta.
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE: "Desbloqueo de Función: Protección Solar de Elevada Altitud"
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC: "Ser capaz de limitar el calor solar que llega a la superficie facilita la solidificación de la corteza de los planetas fundidos, generándose niveles de temperaturas que permiten la habitabilidad. (Permite la terraformación de mundos fundidos)"
 sr_nitrogen:0 "Nitrógeno"
 sr_nitrogen_desc:0 "Hallado de forma universal en mundos habitables, el nitrógeno es uno de los componentes primarios de la vida orgánica y es necesario para terraformar  aquellos planetas que no albergan lo suficiente como para mantener la vida."
 sr_oxygen:0 "Oxígeno"
 sr_oxygen_desc:0 "Hallado de forma universal en mundos habitables, el oxígeno es un elemento crucial en la fotosíntesis y, por consiguiente, del ciclo del carbono. Los planetas que no albergan suficiente cantidad para mantener la vida, necesitarán oxígeno para poder ser terraformados."
 sr_carbon_dioxide:0 "Dióxido de Carbono"
 sr_carbon_dioxide_desc:0 "Probablemente el gas de efecto invernadero más conocido, el dióxido de carbono es un elemento crucial en el calentamiento de los planetas y un elemento crucial en la fotosíntesis. Los planetas sin atmósfera necesitarán por lo menos una cierta cantidad de O2 con el fin de permitir la terraformación."
 sr_hydrogen:0 "Hidrógeno"
 sr_hydrogen_desc:0 Se encuentra en las estrellas (aunque de forma inaccesible) y en los gigantes de gas, el hidrógeno no es un elemento crucial en la terraformación; sin embargo, podemos convertirlo en agua junto con el oxígeno en la atmósfera, obteniendo energía como subproducto en el proceso reactivo."
 sr_water:0 "Agua"
 sr_water_desc:0 "Al ser un elemento crucial en la vida orgánica, el agua o monóxido de dihidrógeno está disponible en cualquier planeta habitable, a pesar de que pueda ser escaso en algunos climas. El agua es crucial para hacer planetas secos más húmedos y contriibuir en la habitabilidad de planetas inhóspitos."
 sr_carbon:0 "Diamante"
 sr_carbon_desc:0 "Carbono puto cristalizado en redes, el diamante es uno de los recursos naturales más dificil de encontrar de forma natural. Posee una gran capacidad de reflexión de la luz. Mediante el uso de técnicas especiales de aerosolización del mismo, podemos limitar la cantidad de luz solar que llega a la superficie del planeta, lo que nos permite refrescar con eficacia los planetas mediante un efecto invernadero inverso por potenciación del albedo planetario."
 building_hydrofusion_plant:0 "Planta de Combustión de Hidrógeno"
 building_hydrofusion_plant_desc:1 "Plantas que queman hidrógeno junto con el oxígeno de la atmósfera, generando agua que se puede utilizar en los procesos de terraformación. Como un beneficio adicional, se libera también energía que podrá ser utilizada."
 building_gas_catcher_1:0 "Planta Captadora de Gases Básica"
 building_gas_catcher_1_desc:1 "Se utilizan para captar gases de la atmósfera en ciertos planetas. La atmósfera típica de un planeta habitable tiene un 70-80% de nitrógeno y aproximadamente un 20% de oxígeno. Mediante el uso de estas plantas podemos obtener gases y enviarlos a otros planetas."
 building_gas_catcher_2:0 "Planta Captadora de Gases Grande"
 building_gas_catcher_2_desc:1 "Con la asignación de más espacio y la construcción de colectores aún más grandes, podemos duplicar la cantidad de gases obtenidos."
 building_burning_facility:0 "Minas de dióxido de carbono"
 building_burning_facility_desc:0 "Mediante la quema de materiales carbonatados podemos emitir dióxido de carbono a la atmósfera, elemento crucial en el calentamiento de planetas y lunas que, de otro modo, estarían congelados."
 building_crystallizing_facility_1:0 "Centro de Cristalización"
 building_crystallizing_facility_1_desc:0 "Separando el CO2 en carbono y oxígeno, se obtendrá carbono que luego se cristalizará para la creación de diamantes. Posteriormente estos serán pulverizados y enviados a la atmósfera, facilitando la generación de un efecto invernadero inverso, con el consecuente enfriamiento del planeta."
 tech_atmosphere_farming:0 "Granja Atmosférica"
 tech_atmosphere_farming_desc:1 "Mediante la construcción de sistemas de filtrado podemos obtener gases como oxígeno y nitrógeno, que se utilizarán para la terraformación u otros fines."
 tech_atmosphere_farming_2:0 "Granja Atmosférica II"
 tech_atmosphere_farming_2_desc:1 "Por medio de avances en la tecnología de filtrado, así como una asignación más eficiente, podemos doblar las cantidades de gases obtenidos."
 tech_atmosphere_mining:0 "Mina Atmosférica"
 tech_atmosphere_mining_desc:1 "La quema de combustibles fósiles, tecnología en desuso debido a los perjudiciales efectos del cambio climático, se puede ahora realizar de forma controlada para la obtención de dióxido de carbono, que se usará posteriormente en planetas que realmente lo puedan necesitar ..."
 tech_hydrogen_burning:0 "Combustión de Hidrógeno"
 tech_hydrogen_burning_desc:1 "Al quemar el hidrógeno extraído de los gigantes gaseosos junto con el oxígeno ambiental, se puede obtener agua para usuo en la terraformación de otros planetas."
 tech_artificial_diamonds:0 "Diamantes Sintéticos"
 tech_artificial_diamonds_desc:1 "La separación a partir del dióxido de carbono permite obtener carbono puro, cuya cristalización en diamantes será util para el enfriamiento de los planetas mediante su envío previo a la atmósfera."
 tech_hydroburning:0 "Combustión de hidrógeno"
 tech_hydroburning_desc:0 "Combustión en plantas para la obtención de agua para la terraformación de planetas, junto con energía."
 tech_art_biosphere:0 "Biosferas Cerradas"
 tech_art_biosphere_desc:1 "Con la creación de este tipo de biosferas cerradas artificiales, permitiremos que especies orgánicas puedan vivir en planetas no habitables, puediendo estas ejecutar diferentes operaciones que de otro modo sólo serían posibles mediante el uso de robots." 
 building_art_biosphere:0 "Centro de Biosferas Cerradas"
 building_art_biosphere_desc:0 "Centro regional donde se regulan y mantiene la Biosfera Cerrada del $PLANET$."
 building_water_extractor:0 "Extractor de Agua"
 building_water_extractor_desc:0 "Extracción del agua directamente de lagos y océanos con una bomba de gran tamaño o con una bomba de fusión en capas de hielo ."
 requires_building_capital_and_not_water_void:0 "§RRequires §Y$building_capital_1$§! en un planeta con agua. (no válido en planetas desiertos, áridos, gigantes gaseosos, fundidos, yermos, tóxicos ni mundos-tumba).§!"
