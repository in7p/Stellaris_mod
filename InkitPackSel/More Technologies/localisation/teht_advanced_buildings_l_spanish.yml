 tech_science_campus_phys_1:0 "Escuelas de Física"
 tech_science_campus_phys_1_desc:0 "La exposición de nuestros ciudadanos a las nuevas ideas de la Física tendrá un gran impacto en la inversión de la ciencia a largo plazo.\n\n"
 
 tech_science_campus_phys_2:0 "Universidades de Física"
 tech_science_campus_phys_2_desc:0 "La inmersión de la población en las maravillas de la ciencia.\n\n"
 
 tech_science_campus_phys_3:0 "Institutos de Física"
 tech_science_campus_phys_3_desc:0 "Ayudando a ampliar las fronteras de nuestra civilización.\n\n"
 
 tech_science_campus_phys_4:0 "Comités de Expertos en Física"
 tech_science_campus_phys_4_desc:0 "Ayudando a nuestros ciudadanos en la creación de conocimiento.\n\n"
 
 tech_science_campus_soc_1:0 "Biobancos"
 tech_science_campus_soc_1_desc:0 "La puesta en común en un depósito centralizado de todo nuestros conocimientos en Genética puede ayudar en gran medida a los investigadores.\n\n"
 
 tech_science_campus_soc_2:0 "Universidades de Biología"
 tech_science_campus_soc_2_desc:0 "Desestructurar y recombinar nuestro genoma, uno de nuestros pasatiempos favoritos.\n\n"
 
 tech_science_campus_soc_3:0 "Institutos de Biología"
 tech_science_campus_soc_3_desc:0 "La fusión de las mejores partes de la galaxia con nuestra especie.\n\n"
 
 tech_science_campus_soc_4:0 "Comités de Expertos en Biología"
 tech_science_campus_soc_4_desc:0 "Ascendiendo a nuevos niveles la gloria de nuestra especie.\n\n"
 
 tech_science_campus_eng_1:0 "Consultoras de Ingeniería"
 tech_science_campus_eng_1_desc:0 "Subvencionar el sector privado no va a aumentar directamente nuestra producción en ingeniería, pero podrán ser empleados en el futuro para la asitencia de proyectos públicos.\n\n"
 
 tech_science_campus_eng_2:0 "Universidades de Ingeniería"
 tech_science_campus_eng_2_desc:0 "La exposición de nuevos estudiantes a las maravillas de las ciencias aplicadas.\n\n"
 
 tech_science_campus_eng_3:0 "Institutos de Ingeniería"
 tech_science_campus_eng_3_desc:0 "La contratación de las mejores mentes para así poder crear maravillas.\n\n"
 
 tech_science_campus_eng_4:0 "Comités de Expertos en Ingeniería"
 tech_science_campus_eng_4_desc:0 "El aprovechamiento del poder del "cerebro" de nuestro imperio para crear maravillas.\n\n"
 
 tech_power_relay_1:0 "Relés de Energía Pequeños"
 tech_power_relay_1_desc:0 "Mediante la reorientación de las corrientes a sus trayectorias óptimas, podemos aumentar nuestra producción energética en los sectores cercanos.\n\n"
 
 tech_power_relay_2:0 "Relés de Energía Medianos"
 tech_power_relay_2_desc:0 "Mediante la adición de campos de estabilización fotónicos, podemos potenciar aún más la eficiencia energética.\n\n"
 
 tech_power_relay_3:0 "Relés de Energía Grandes"
 tech_power_relay_3_desc:0 "Mediante el desarrollo de nuevos métodos de voltaje, podemos potenciar aún más la eficiencia energética.\n\n"
 
 tech_power_relay_4:0 "Relés de Energía Enormes"
 tech_power_relay_4_desc:0 "A través de nuestro conocimiento de la mecánica cuántica, podemos "curvar" la propia energía, incrementando nuestra eficiencia energética.\n\n"
 
 tech_power_relay_5:0 "Relés de Energía Masivos"
 tech_power_relay_5_desc:0 "Mediante la adición de portales extra-dimensionales, podemos hacer que la energía exista en múltiples planos simultáneos, aumentando nuestra eficiencia energética.\n\n"
 
 tech_mining_barracks_1:0 "Barracones Mineros Pequeños"
 tech_mining_barracks_1_desc:0 "Mediante la creación de infraestructura adicional alrededor de nuestras minas, podemos mejorar su producción.\n\n"
 
 tech_mining_barracks_2:0 "Barracones Mineros Medianos"
 tech_mining_barracks_2_desc:0 "Mediante la adición de carreteras y medios adicionales de transporte, podemos aumentar aún más la eficiencia de extracción de minerales.\n\n"
 
 tech_mining_barracks_3:0 "Barracones Mineros Grandes"
 tech_mining_barracks_3_desc:0 "Mediante la implementación de políticas de mejores prácticas para la seguridad y la producción, podemos aumentar aún más la eficiencia de extracción de minerales.\n\n"
 
 tech_mining_barracks_4:0 "Barracones Mineros Enormes"
 tech_mining_barracks_4_desc:0 "Mediante el establecimiento de depósitos de equipos mineros, podemos aumentar aún más la eficiencia de extracción de minerales.\n\n"
 
 tech_mining_barracks_5:0 "Barracones Mineros Masivos"
 tech_mining_barracks_5_desc:0 "Mediante la creación de Cuarteles Generales Mineros podemos delegar todas las tareas administrativas a burócratas formados y liberar de estas tareas a quienes son mejores en temas productivos.\n\n"
 
 tech_irrigation_system_1:0 "Sistema de Irrigación Pequeño"
 tech_irrigation_system_1_desc:0 "Mediante la adición de rociadores de agua en los lugares adecuados, podemos aumentar la producción de alimentos.\n\n"
 
 tech_irrigation_system_2:0 "Sistema de Irrigación Mediano"
 tech_irrigation_system_2_desc:0 "Mediante la construcción de aspersores de pivote central, podemos aumentar aún más la producción de alimentos.\n\n"
 
 tech_irrigation_system_3:0 "Sistema de Irrigación Grande"
 tech_irrigation_system_3_desc:0 "Mediante la implementación de sistemas de proyección de agua, podemos aumentar aún más la producción de alimentos.\n\n"
 
 tech_irrigation_system_4:0 "Sistema de Irrigación Enorme"
 tech_irrigation_system_4_desc:0 "Mediante la adición de riego subterráneo en nuestros principales instalaciones, podemos aumentar aún más la producción de alimentos.\n\n"
 
 tech_irrigation_system_5:0 "Sistema de Irrigación Masivo"
 tech_irrigation_system_5_desc:0 "Al vincular el sistema de riego directamente con el ciclo higrogeológico del planeta, podemos potenciar aún más la producción de alimentos.\n\n"
 
 tech_combo_food_power_1:0 "Plantas Bioenergéticas Pequeñas"
 tech_combo_food_power_1_desc: "Aprovechando el ciclo de electrólisis biológica de plantas y animales, podremos obtener alimentos y energía al mismo tiempo.\n\n"
 
 tech_combo_food_power_2:0 "Plantas Bioenergéticas Medianas"
 tech_combo_food_power_2_desc: "A través de la captura de electrolitos de especímenes biológicos, podremos generar alimentos y energía adicional.\n\n"
 
 tech_combo_food_power_3:0 "Plantas Bioenergéticas Grandes"
 tech_combo_food_power_3_desc: "Nuevos avances nos permiten hacer una interesante omni-pasta que puede ser tanto alimento como combustible energético para nuestras naves espaciales.\n\n"
 
 tech_combo_mineral_power_1:0 "Plantas de Energía Mineral Pequeñas"
 tech_combo_mineral_power_1_desc: "Avazandas técnicas de extracción de carbón nos pueden permitir obtener energía como recurso primario y restos minerales como subproducto.\n\n"
 
 tech_combo_mineral_power_2:0 "Plantas de Energía Mineral Medianas"
 tech_combo_mineral_power_2_desc: "Medidas cuidadosas pueden reducir los residuos generados a partir de la producción de energía, permitiendo la creación de más minerales para nuestro uso.\n\n"
 
 tech_combo_mineral_power_3:0 "Plantas de Energía Mineral Grandes"
 tech_combo_mineral_power_3_desc: "La estabilización del equilibrio de e = mc2 puede crear recursos que son mitad energía, mitad mineral.\n\n"
 
 tech_combo_mineral_food_1:0 "Granjas Mineras Pequeñas"
 tech_combo_mineral_food_1_desc: "Técnicas agrícolas especiales permiten desenterrar valisosos minerales.\n\n"
 
 tech_combo_mineral_food_2:0 "Granjas Mineras Medianas"
 tech_combo_mineral_food_2_desc: "Avances en "química transicional" permiten generar alimentos que pueden llegar a emplearse como materiales de contrucción de edificios.\n\n"
 
 tech_combo_mineral_food_3:0 "Granjas Mineras Grandes"
 tech_combo_mineral_food_3_desc: "El procesamiento de los minerales que se encuentran en nuestras minas puede llegar a hacerlos comestibles para algunas especies.\n\n"