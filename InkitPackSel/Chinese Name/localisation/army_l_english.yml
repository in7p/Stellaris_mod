l_english:

 ####################################
 # Armies
 ####################################
 assault_army:0 "攻击部队"
 assault_army_plural:0 "攻击部队"
 assault_army_desc:0 "攻击部队可以通过运输舰输送到其他行星表面并施行登录作战。"
 defense_army:0 "防御部队"
 defense_army_plural:0 "防御部队"
 defense_army_desc:0 "防御部队很强力，但无法离开行星。"
 FALLBACK_ARMY_NAME:0 "$PLANET$部队$NUM$"
 garrison_ARMY_NAME:0 "$POP$部队"
 garrison_army:1 "驻防部队"
 garrison_army_plural:1 "驻防部队"
 garrison_army_desc:1 "每个行星都有驻防部队，其规模取决于人口数量。驻军无法离开行星。"
 slave_army:0 "奴隶部队"
 slave_army_plural:0 "奴隶部队"
 slave_army_desc:0 "战场上奴隶士兵为其主人效力。虽然大多数都是强制征召，但是也有一些奴隶为了更多的食物而自愿参战。"
 clone_army:0 "克隆人部队"
 clone_army_plural:0 "克隆人部队"
 clone_army_desc:0 "克隆人从出生到成人只需要数月的时间，但是他们的生命也只有10年不到，虽然说他们对长官拥有绝对的服从性，但是天性缺乏主动性。"
 robotic_army:0 "机器人部队"
 robotic_army_plural:0 "机器人部队"
 robotic_army_desc:0 "专为战争而设计制造的杀戮机器。这群为完成任务不惜一切代价的机械体是有机体士兵集体的噩梦。"
 android_army:0 "智能机器人部队"
 android_army_plural:0 "智能机器人部队"
 android_army_desc:1 "用于战争的半自动机械体。与前任相比，它们恢复力更强，侵略性更强，同时也更能应对风云变幻的战场局势。"
 psionic_army:0 "异能部队"
 psionic_army_plural:0 "异能部队"
 psionic_army_desc:0 "天赋异能的战士。他们凭借强大的灵能力量能够在战场上采取非常规的战术与策略，使其敌人为之绝望。"
 xenomorph_army:0 "异形部队"
 xenomorph_army_plural:0 "异形部队"
 gene_warrior_army:0 "基因改造部队"
 gene_warrior_plural:0 "基因改造部队"
