 tech_battleship_yard_2:0 "Diseños Avanzados para Acorazados"
 tech_battleship_yard_2_desc:0 "Al establecer estándares avanzados para el diseño y construcción de naves inmensas clase Acorazados mejora mucho la velocidad con la que pueden ser ensamblados.\n\n"
 
 tech_orbital_hydroponics_2:0 "Sistema Avanzado Hidropónico en Órbita"
 tech_orbital_hydroponics_2_desc:0 "Los desafíos inherentes al cultivo en gravedad 0 son ciertamente únicos, pero distan de ser insoslayables.\n\n"
 
 tech_solar_panel_network_2:0 "Conversión Avanzada de Energía en Órbita"
 tech_solar_panel_network_2_desc:0 "Los Avances en la tecnología de paneles solares podría, potencialmente, reducir el costo operativo de nuestras estaciones. De todas formas, los paneles requerirían un módulo de la estación completo para generar suficiente energía.\n\n"

