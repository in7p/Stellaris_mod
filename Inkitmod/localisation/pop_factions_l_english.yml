 # Separatist leader assassinated
 faction.102.title:1 "派系领袖遇刺！"
 faction.102.desc:1 " [Root.Leader.GetName]的突然死亡让 [Root.GetName]陷入混乱。\n\n在 [Root.Owner.GetSpeciesAdj]公众看来，这是 [Root.GetName]内部权力斗争的结果。虽然派系内的一名新领袖已经逐渐崭露头角，但这一事件也令他们损失了不少的民众支持。"

 # Separatist sector created
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 " [Root.GetName]在 [parameter:planet.GetName]建立星域中央政府，并被承认为准独立星域。"

 faction.104.title:0 "脱离帝国！"
 faction.104.desc:0 "为了平息分裂行动并肃清分裂者， [parameter:planet.GetName]的殖民地已脱离 [Root.Owner.GetName]的统治。\n\n随后 [Root.GetName]成立里新的国家。"

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 " [Root.GetName] Brand the Heathen  [parameter:heathens.GetName]!"
 faction.200.desc:0 "他们将矛头指向了一颗异族星球，企图占领之。"

 holy_war_title:0 "圣战"
 holy_war_desc:0 "讨伐 [parameter:heathens.GetName]。"
 holy_war_1_poi:0 "资本制度"
 holy_war_1_poi_desc:0 "异教徒的行星。"
 profane_planets_seized:0 "净化亵渎的星球"

 # Capital conquered
 faction.201.title:0 "异教徒的首府被占领了！"
 faction.201.desc:0 "他们的神庙已被玷污，他们被自己的神遗弃了。"

 faction.202.title:0 "羞辱 [parameter:heathens.GetName]"
 faction.202.desc:0 "由于安保工作的一点失误，  [Root.GetName]获得了接入我们外交通讯频道的机会。他们借此评击了 [parameter:heathens.GetName]，侮辱他们是邪教徒，谴责他们道德沦丧，没有信仰。\n\n这场意外并没有对虔诚的 [parameter:heathens.GetSpeciesPlural]造成太大影响。"
 faction.202.a:0 "真尴尬。"
 faction.202.a.tooltip:0 "§Y [parameter:enemy.GetName]§! 对§Y我们的帝国§!新增了§Y派系侮辱§!系数。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "又一次尴尬的安保漏洞让 [Root.GetName]再次接入了我们的外交通讯频道。他们又再借此侮辱了 [parameter:heathens.GetName]的宗教信仰。\n\n但 [parameter:heathens.GetSpeciesPlural]依然没有放松警惕，他们似乎对此番侮辱毫不在乎。"
 faction.203.a:0 "叹息……"

 faction.204.title:0 "宗教叛乱！"
 faction.204.desc:0 "情报表示 [Root.GetName]的激进分子正计划在 [planet.GetName]发起武装叛变。\n\n这场叛变仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 " [planet.GetName]：\n叛乱！"

 ### Nationalists
 faction.301.title:1 " [planet.GetName]遭到蓄意破坏！"
 faction.301.desc:1 " [planet.GetName]上的一座建筑被 [Root.GetName]摧毁。"

 faction.302.title:1 "民族主义者叛变"
 faction.302.desc:2 "受民众古物的民族主义派系发起了武装叛变，企图用武力夺回领地。"

 ### Peace Movement

 faction.400.title:0 "战舰遭到破坏！"
 faction.400.desc:0 " [From.GetName]的激进分子潜入了至少一艘 [Root.Owner.GetSpeciesAdj]军事飞船并埋下炸药。现在炸药已经引爆，导致 [Root.GetName]严重受创。\n\n [From.GetName]的领袖 [From.Leader.GetName]发表声明表示这是一场纯粹的恶劣暴行，同时也谴责了 [Root.Owner.GetName]与 [From.parameter:enemy.GetName]之间的武装冲突。"
 faction.400.a:0 "真是个伪君子。"
 faction.400.a.tooltip:0 "§R [Root.GetName]已摧毁§!"

 faction.401.title:0 "终止敌对行动"
 faction.401.desc:0 "所有与 [From.parameter:enemy.GetName]冲突有关的外交行动都已终止，我们提出了和解协议。"
 faction.401.a:0 "希望他们能接受。"

 faction.402.title:0 "终止敌对行动"
 faction.402.desc:0 "我们向 [From.parameter:enemy.GetName]提出了和解，希望能借此结束战争。"
 faction.402.a:0 "这样做有什么好处？"

 ### Liberation Faction

 faction.501.title:0 "侮辱 [parameter:enemy.GetName]"
 faction.501.desc:0 "一个安保工作的小失误让 [Root.GetName]侥幸接入了我们的外交通讯频道，他们借此机会大肆侮辱了 [parameter:enemy.GetName]，并要求立即归还 [parameter:planet.GetName]。\n\n [parameter:enemy.GetSpeciesPlural]并没有太在意这次事件。"
 faction.501.a:0 "真尴尬。"
 faction.501.a.tooltip:0 "§Y [parameter:enemy.GetName]§! 对§Y我们的帝国§!新增了§Y派系侮辱§!系数。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "又一次尴尬的安保漏洞让 [Root.GetName]接入了我们的外交通讯频道，他们再次公然羞辱 [parameter:enemy.GetName]并要求立即归还 [parameter:planet.GetName]。\n\n但 [parameter:enemy.GetSpeciesPlural]依然没有放松警惕，他们似乎对此番侮辱毫不在乎。"
 faction.502.a:0 "叹息……"
 faction.503.title:0 "强硬派叛变！"
 faction.503.desc:0 "情报表示 [Root.GetName]的激进分子在 [planet.GetName]建立了一支有着高度组织的反抗军。\n\n这场叛变仍处于初始阶段，我们最好将它扼杀在摇篮里。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 " [planet.GetName]:\n§R叛变！§!"

 ### Emancipation Faction
 faction.600.title:0 "进击的奴隶"
 faction.600.desc:0 "据说 [Root.GetName]的成员对奴隶散布各种逆反言论。根据部分谣言的说法，他们为 [parameter:slave_faction.GetName]的边缘分子提供训练，甚至给他们配备武器，不过这些谣言看起来都假得比较离谱。"
 faction.600.a:0 "尽管如此，还是让人有点担心。"
 faction.600.a.tooltip:0 " [parameter:slave_faction.GetName]:\n§R+50%§! 战争状态\n§R+30%§! 支持率"
 faction.601.title:0 "星际铁路"
 faction.601.desc:0 "传言说 [Root.GetName]的激进分子把一批奴隶解放到了 [railroad_planet.GetName]，并鼓励他们远离 [Root.Owner.GetName]的领地范围。"
 faction.601.a:0 "我们要看紧他们。"
 faction.601.a.tooltip:0 " [railroad_planet.GetName]：\n奴役人口： §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "据说 [Root.GetName]的激进分子强制奴役了部分 [Root.Owner.GetName]的非 [Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "这是一场恶劣的暴行。"
 faction.700.a.tooltip:0 "奴隶：\n§Y+2§! 人口"

 faction.701.title:0 " [parameter:rebelling_faction.GetName]叛变！"
 faction.701.desc:0 " [parameter:planet.GetName]上那群自称是奴隶主的人似乎是受够了 [Root.Owner.GetName]的软弱外交手段，决定建立同盟，并宣布独立。"
 faction.701.a:0 "真是好大的胆子。"

 ### Purged Faction
 faction.801.title:0 "垂死挣扎"
 faction.801.desc:0 "一些因为净化而陷入绝望的人在 [riot_planet.GetName]发起暴动，并将一座设施摧毁了。"

 faction.803.title:0 " [Root.GetName]叛变！"
 faction.803.desc:0 " [death_planet.GetName]上那些因净化而陷入绝望的人向 [Root.Owner.GetName]发起了武装叛变，并组建了一支涣散的反叛军。"
